<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Step-by-Step Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .header p {
            font-size: 1.05em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f0ff 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            transform: translateY(-3px);
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e8e8ff 0%, #dfd9ff 100%);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.05em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-box input {
            display: none;
        }
        
        .loading {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 60px 40px;
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .file-info {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px 40px;
            margin-bottom: 30px;
            border-left: 8px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
            border-top: 5px solid #667eea;
        }
        
        .stat-value {
            font-size: 2.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.95em;
            color: #666;
        }
        
        .solutions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .problem-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .problem-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .problem-num {
            font-size: 2em;
            font-weight: bold;
        }
        
        .problem-type {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .problem-body {
            padding: 40px;
        }
        
        .problem-statement {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f0ff 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            line-height: 1.7;
            font-size: 1.05em;
        }
        
        .problem-statement strong {
            color: #667eea;
            display: block;
            margin-bottom: 12px;
            font-size: 1.1em;
        }
        
        .theories-box {
            background: linear-gradient(135deg, #e8f4ff 0%, #dff2ff 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }
        
        .theories-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .theories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }
        
        .theory-item {
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .steps-container {
            margin-bottom: 30px;
        }
        
        .steps-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
        }
        
        .detailed-step {
            background: #fffbf5;
            border: 2px solid #ffe8d1;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            border-left: 5px solid #ff9f43;
        }
        
        .step-number-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9f43 0%, #ff6b35 100%);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            font-size: 1.3em;
            margin-right: 20px;
            vertical-align: middle;
        }
        
        .step-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: inline-block;
        }
        
        .step-explanation {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            margin-bottom: 15px;
            line-height: 1.7;
            color: #555;
            border-left: 3px solid #ff9f43;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        .step-example {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
            margin-top: 10px;
            color: #333;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
        }
        
        .concepts-box {
            background: linear-gradient(135deg, #f0fff0 0%, #e8ffe8 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #4ade80;
        }
        
        .concepts-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 12px;
        }
        
        .concepts-text {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .mistakes-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #ef4444;
            margin-bottom: 30px;
        }
        
        .mistakes-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 12px;
        }
        
        .mistakes-text {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #c00;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #060;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #060;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0ff;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            font-size: 0.95em;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        /* Cliff Notes Styles */
        .cliff-notes-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            margin-top: 40px;
            page-break-before: always;
        }
        
        .cliff-notes-title {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 4px solid #667eea;
        }
        
        .cliff-section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e0e0ff;
        }
        
        .cliff-section:last-child {
            border-bottom: none;
        }
        
        .cliff-section-title {
            font-size: 1.4em;
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 18px;
            padding-left: 15px;
            border-left: 5px solid #764ba2;
        }
        
        .cliff-content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.8;
        }
        
        .methodology-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .methodology-step {
            background: white;
            border-left: 4px solid #ff9f43;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .methodology-step-num {
            background: #ff9f43;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .formula-box {
            background: #f0f9ff;
            border-left: 4px solid #4facfe;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        .theory-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
        }
        
        .theory-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .theory-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .theory-table tr:hover {
            background: #f5f5f5;
        }
        
        .mistake-list {
            list-style: none;
            padding: 0;
        }
        
        .mistake-list li {
            background: #fff5f5;
            border-left: 4px solid #ef4444;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 6px;
            color: #555;
        }
        
        .concept-tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px 5px 5px 0;
            font-size: 0.9em;
        }
        
        @media print {
            body { background: white; }
            .upload-section, .loading, .action-buttons { display: none; }
            .problem-card { page-break-inside: avoid; }
            .cliff-notes-section { page-break-before: always; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="text-align: right; margin-bottom: 20px;">
                <a href="/" style="color: #667eea; text-decoration: none; font-weight: 600;">‚Üê Back to Home</a>
            </div>
            <h1>üìö Complete Step-by-Step Solutions</h1>
            <p>Detailed explanations for each problem with full worked examples</p>
        </div>
        
        <div class="upload-section" id="upload-section">
            <div class="error" id="error"></div>
            <div class="upload-box" id="upload-box">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drag and drop your PDF or click to select</div>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    üìÇ Choose PDF
                </button>
                <input type="file" id="file-input" accept=".pdf">
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2em; font-weight: 600; margin-bottom: 15px;">Analyzing PDF...</p>
            <p style="color: #666;">Generating detailed step-by-step solutions</p>
        </div>
        
        <div class="results" id="results">
            <div class="file-info" id="file-info"></div>
            <div class="stats-grid" id="stats-grid"></div>
            <div class="success" id="success"></div>
            <div class="solutions-container" id="solutions-container"></div>
            <div class="cliff-notes-section" id="cliff-notes-container"></div>
            <div class="action-buttons">
                <button class="action-btn" onclick="window.print()">üñ®Ô∏è Print</button>
                <button class="action-btn" onclick="alert('üì• Download coming soon!')">üì• Download</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(msg) {
            errorDiv.textContent = '‚ùå ' + msg;
            errorDiv.style.display = 'block';
            results.style.display = 'none';
            loading.style.display = 'none';
        }
        
        function showSuccess(msg) {
            successDiv.textContent = '‚úÖ ' + msg;
            successDiv.style.display = 'block';
        }
        
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('Upload failed: ' + err.message);
            });
        }
        
        function displayResults(data) {
            document.getElementById('file-info').innerHTML = `
                <strong> Problems:</strong> ${data.total_problems}<br>
                <strong>üè∑Ô∏è Types:</strong> ${data.problem_types.join(', ')}<br>
                <strong>üß† Theories:</strong> ${data.statistics.total_theories} in ${data.statistics.total_domains} domains
            `;
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">Theories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">Domains</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            const solutionsHtml = data.solutions.map(sol => `
                <div class="problem-card">
                    <div class="problem-header">
                        <span class="problem-num">Problem #${sol.number}</span>
                        <span class="problem-type">${sol.type}</span>
                    </div>
                    <div class="problem-body">
                        <div class="problem-statement">
                            <strong>üìã Problem Statement</strong>
                            ${sol.problem}
                        </div>
                        
                        ${sol.theories && sol.theories.length > 0 ? `
                        <div class="theories-box">
                            <div class="theories-title">üß† Relevant Theories</div>
                            <div class="theories-grid">
                                ${sol.theories.map(t => `<div class="theory-item">‚úì ${t}</div>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                        
                        <div class="steps-container">
                            <div class="steps-title">üìñ Complete Solution (Step by Step)</div>
                            ${sol.steps.map(step => `
                            <div class="detailed-step">
                                <div style="margin-bottom: 15px;">
                                    <span class="step-number-badge">${step.step}</span>
                                    <span class="step-title">${step.title}</span>
                                </div>
                                ${step.detailed_explanation ? `
                                <div class="step-explanation">${step.detailed_explanation}</div>
                                ` : ''}
                                ${step.worked_example ? `
                                <div style="margin-top: 10px; font-weight: 600; color: #ff9f43;">Example:</div>
                                <div class="step-example">${step.worked_example}</div>
                                ` : ''}
                            </div>
                            `).join('')}
                        </div>
                        
                        <div class="concepts-box">
                            <div class="concepts-title">üí° Key Concepts</div>
                            <div class="concepts-text">${sol.key_concepts}</div>
                        </div>
                        
                        <div class="mistakes-box">
                            <div class="mistakes-title">‚ö†Ô∏è Common Mistakes to Avoid</div>
                            <div class="mistakes-text">${sol.common_mistakes}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('solutions-container').innerHTML = solutionsHtml;
            
            // Render cliff notes
            if (data.cliff_notes) {
                renderCliffNotes(data.cliff_notes);
            }
            
            results.style.display = 'block';
            showSuccess(`${data.total_problems} problems analyzed with complete detailed solutions!`);
        }
        
        function renderCliffNotes(cliffNotes) {
            const container = document.getElementById('cliff-notes-container');
            let html = `<div class="cliff-notes-title">${cliffNotes.title}</div>`;
            
            for (const section of cliffNotes.sections) {
                html += `<div class="cliff-section">
                    <div class="cliff-section-title">${section.title}</div>
                    <div class="cliff-content">`;
                
                // Handle different section types
                if (section.content) {
                    html += `<p style="white-space: pre-wrap;">${section.content}</p>`;
                }
                
                if (section.steps) {
                    html += `<div class="methodology-steps">`;
                    for (const step of section.steps) {
                        html += `
                            <div class="methodology-step">
                                <div class="methodology-step-num">${step.step}</div>
                                <strong>${step.title}</strong>
                                <p style="font-size: 0.9em; color: #666; margin-top: 8px;">${step.content}</p>
                            </div>
                        `;
                    }
                    html += `</div>`;
                }
                
                if (section.subsections) {
                    html += `<table class="theory-table">
                        <thead><tr>
                            <th>Problem Type</th>
                            <th>Problems #</th>
                            <th>Key Concept</th>
                        </tr></thead>
                        <tbody>`;
                    for (const subsec of section.subsections) {
                        html += `<tr>
                            <td><strong>${subsec.type}</strong></td>
                            <td>${subsec.problems.join(', ')}</td>
                            <td>${subsec.concept.substring(0, 100)}...</td>
                        </tr>`;
                    }
                    html += `</tbody></table>`;
                }
                
                if (section.theories) {
                    html += `<table class="theory-table">
                        <thead><tr>
                            <th>Theory</th>
                            <th>Category</th>
                            <th>Used in Problems</th>
                        </tr></thead>
                        <tbody>`;
                    for (const theory of section.theories) {
                        html += `<tr>
                            <td><strong>${theory.name}</strong></td>
                            <td><span class="concept-tag">${theory.category}</span></td>
                            <td>#${theory.problems_used.join(', #')}</td>
                        </tr>`;
                    }
                    html += `</tbody></table>`;
                }
                
                if (section.formulas) {
                    for (const formulaSet of section.formulas) {
                        html += `<h4 style="color: #667eea; margin-top: 15px; margin-bottom: 10px;">${formulaSet.category}</h4>`;
                        for (const formula of formulaSet.formulas) {
                            html += `<div class="formula-box">${formula}</div>`;
                        }
                    }
                }
                
                if (section.mistakes) {
                    html += `<ul class="mistake-list">`;
                    for (const mistake of section.mistakes) {
                        html += `<li>${mistake}</li>`;
                    }
                    html += `</ul>`;
                }
                
                html += `</div></div>`;
            }
            
            container.innerHTML = html;
        }
    </script>
</body>
</html>
