<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Step-by-Step Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .header p {
            font-size: 1.05em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 50px 40px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f0ff 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            transform: translateY(-3px);
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: linear-gradient(135deg, #e8e8ff 0%, #dfd9ff 100%);
        }
        
        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.15em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.05em;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-box input {
            display: none;
        }
        
        .loading {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 60px 40px;
            text-align: center;
            display: none;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .file-info {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px 40px;
            margin-bottom: 30px;
            border-left: 8px solid #667eea;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 25px;
            text-align: center;
            border-top: 5px solid #667eea;
        }
        
        .stat-value {
            font-size: 2.8em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.95em;
            color: #666;
        }
        
        .solutions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        
        .solution-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .solution-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .problem-num {
            font-size: 2em;
            font-weight: bold;
        }
        
        .problem-type {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .solution-body {
            padding: 40px;
        }
        
        .problem-statement {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f0ff 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
            line-height: 1.7;
        }
        
        .problem-statement strong {
            color: #667eea;
            display: block;
            margin-bottom: 12px;
            font-size: 1.05em;
        }
        
        .theories-box {
            background: linear-gradient(135deg, #e8f4ff 0%, #dff2ff 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border-left: 5px solid #4facfe;
        }
        
        .theories-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 15px;
        }
        
        .theories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
        }
        
        .theory-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
            font-size: 0.9em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .steps-container {
            margin-bottom: 30px;
        }
        
        .steps-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
        }
        
        .step-card {
            background: #fffbf5;
            border: 2px solid #ffe8d1;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 18px;
            border-left: 5px solid #ff9f43;
        }
        
        .step-number {
            display: inline-block;
            background: linear-gradient(135deg, #ff9f43 0%, #ff6b35 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            margin-right: 15px;
            margin-bottom: 12px;
        }
        
        .step-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .step-description {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .step-action {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ff9f43;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }
        
        .concepts-box {
            background: linear-gradient(135deg, #f0fff0 0%, #e8ffe8 100%);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #4ade80;
        }
        
        .concepts-title {
            font-size: 1.05em;
            font-weight: 600;
            color: #4ade80;
            margin-bottom: 10px;
        }
        
        .concepts-text {
            color: #555;
            line-height: 1.6;
        }
        
        .mistakes-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid #ef4444;
        }
        
        .mistakes-title {
            font-size: 1.05em;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 10px;
        }
        
        .mistakes-text {
            color: #555;
            line-height: 1.6;
        }
        
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #c00;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #060;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border-left: 5px solid #060;
            display: none;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e0e0ff;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
            font-size: 0.95em;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
        }
        
        @media print {
            body { background: white; }
            .upload-section, .loading, .action-buttons { display: none; }
            .solution-card { page-break-inside: avoid; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Professional Step-by-Step Solutions</h1>
            <p>Each problem analyzed separately with detailed solutions and explanations</p>
        </div>
        
        <div class="upload-section" id="upload-section">
            <div class="error" id="error"></div>
            <div class="upload-box" id="upload-box">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drag and drop your PDF or click to select</div>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    üìÇ Choose PDF
                </button>
                <input type="file" id="file-input" accept=".pdf">
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="font-size: 1.2em; font-weight: 600; margin-bottom: 15px;">Analyzing PDF...</p>
            <p style="color: #666;">Generating detailed step-by-step solutions</p>
        </div>
        
        <div class="results" id="results">
            <div class="file-info" id="file-info"></div>
            <div class="stats-grid" id="stats-grid"></div>
            <div class="success" id="success"></div>
            <div class="solutions-container" id="solutions-container"></div>
            <div class="action-buttons">
                <button class="action-btn" onclick="window.print()">üñ®Ô∏è Print</button>
                <button class="action-btn" onclick="alert('üì• Download coming soon!')">üì• Download</button>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(msg) {
            errorDiv.textContent = '‚ùå ' + msg;
            errorDiv.style.display = 'block';
            results.style.display = 'none';
            loading.style.display = 'none';
        }
        
        function showSuccess(msg) {
            successDiv.textContent = '‚úÖ ' + msg;
            successDiv.style.display = 'block';
        }
        
        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('Upload failed: ' + err.message);
            });
        }
        
        function displayResults(data) {
            document.getElementById('file-info').innerHTML = `
                <strong>üìÅ File:</strong> ${data.filename}<br>
                <strong>üìä Problems:</strong> ${data.total_problems}<br>
                <strong>üè∑Ô∏è Types:</strong> ${data.problem_types.join(', ')}<br>
                <strong>üß† Theories:</strong> ${data.statistics.total_theories} in ${data.statistics.total_domains} domains
            `;
            
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">Theories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">Domains</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            const solutionsHtml = data.solutions.map(sol => `
                <div class="solution-card">
                    <div class="solution-header">
                        <span class="problem-num">Problem #${sol.number}</span>
                        <span class="problem-type">${sol.type}</span>
                    </div>
                    <div class="solution-body">
                        <div class="problem-statement">
                            <strong>üìã Problem</strong>
                            ${sol.problem}
                        </div>
                        ${sol.theories && sol.theories.length > 0 ? `
                        <div class="theories-box">
                            <div class="theories-title">üß† Theories Used</div>
                            <div class="theories-grid">
                                ${sol.theories.map(t => `<div class="theory-item">‚úì ${t}</div>`).join('')}
                            </div>
                        </div>
                        ` : ''}
                        <div class="steps-container">
                            <div class="steps-title">üìö Solution Steps</div>
                            ${sol.steps.map(step => `
                            <div class="step-card">
                                <div style="display: flex; align-items: flex-start;">
                                    <span class="step-number">${step.step}</span>
                                    <div>
                                        <div class="step-title">${step.title}</div>
                                        <div class="step-description">${step.description}</div>
                                        <div class="step-action">‚Üí ${step.action}</div>
                                    </div>
                                </div>
                            </div>
                            `).join('')}
                        </div>
                        <div class="concepts-box">
                            <div class="concepts-title">üí° Key Concept</div>
                            <div class="concepts-text">${sol.key_concepts}</div>
                        </div>
                        <div class="mistakes-box">
                            <div class="mistakes-title">‚ö†Ô∏è Common Mistakes</div>
                            <div class="mistakes-text">${sol.common_mistakes}</div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('solutions-container').innerHTML = solutionsHtml;
            results.style.display = 'block';
            showSuccess(`${data.total_problems} problems analyzed with complete solutions!`);
        }
    </script>
</body>
</html>
