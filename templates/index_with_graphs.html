<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Analyzer - With Graphs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            background: #f8f9ff;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
            transform: scale(1.02);
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .graphs-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .graph-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .graph-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e0e0ff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }
        
        .graph-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .graph-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .problems-section {
            margin-top: 40px;
        }
        
        .problem-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .problem-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .problem-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .problem-text {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #060;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #060;
            display: none;
        }
        
        .file-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .graph-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä AI Homework Analyzer with Graphs</h1>
            <p>Analyze PDFs and visualize your homework problems with beautiful charts</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div class="error" id="error-box"></div>
            
            <!-- Success Message -->
            <div class="success" id="success-box"></div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">üìÑ</div>
                    <p><strong>Drag and drop your PDF here</strong></p>
                    <p>or</p>
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                        Choose File
                    </button>
                    <input type="file" id="file-input" accept=".pdf">
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your PDF...</strong></p>
                <p>Extracting problems and generating visualizations...</p>
            </div>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <!-- File Info -->
                <div class="file-info" id="file-info"></div>
                
                <!-- Statistics Cards -->
                <div class="stats-grid" id="stats-grid"></div>
                
                <!-- Graphs Section -->
                <div class="graphs-section" id="graphs-section">
                    <h2 class="section-title">üìà Analysis Visualizations</h2>
                    <div class="graph-grid" id="graph-grid"></div>
                </div>
                
                <!-- Problems Section -->
                <div class="problems-section" id="problems-section">
                    <h2 class="section-title">üìã Identified Problems</h2>
                    <div id="problems-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(message) {
            errorBox.textContent = '‚ùå ' + message;
            errorBox.style.display = 'block';
            resultsDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            successBox.textContent = '‚úÖ ' + message;
            successBox.style.display = 'block';
            setTimeout(() => {
                successBox.style.display = 'none';
            }, 3000);
        }
        
        function handleFile(file) {
            // Validate
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorBox.style.display = 'none';
            
            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data, file.name);
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                showError('Upload failed: ' + error.message);
            });
        }
        
        function displayResults(data, filename) {
            // File info
            document.getElementById('file-info').innerHTML = `
                <strong>üìÅ File:</strong> ${filename}<br>
                <strong>üìä Total Problems Found:</strong> ${data.total_problems}<br>
                <strong>üè∑Ô∏è Problem Types:</strong> ${data.problem_types.join(', ')}
            `;
            
            // Statistics cards
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">Problems Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">Problem Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">Available Theories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">Engineering Domains</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            // Graphs
            const graphsHtml = [
                { key: 'distribution', title: 'ü•ß Problem Type Distribution' },
                { key: 'count_bar', title: 'üìä Problem Count by Type' },
                { key: 'theory_coverage', title: 'üß† Theory Database Coverage' },
                { key: 'dashboard', title: 'üìà Analysis Dashboard' },
                { key: 'function_example', title: 'üìê Function Plot Example' }
            ].map(graph => {
                if (data.images[graph.key]) {
                    return `
                        <div class="graph-card">
                            <div class="graph-title">${graph.title}</div>
                            <img src="data:image/png;base64,${data.images[graph.key]}" alt="${graph.title}">
                        </div>
                    `;
                }
                return '';
            }).join('');
            
            document.getElementById('graph-grid').innerHTML = graphsHtml;
            
            // Problems with detailed step-by-step solutions
            const problemsHtml = (data.solutions || []).map((solution, idx) => {
                const theories = (solution.theories || []).map(t => `‚Ä¢ ${t}`).join('<br>');
                const keyConc = solution.key_concepts || 'Apply systematic problem-solving approach.';
                const mistakes = solution.common_mistakes || 'Not verifying results.';
                
                // Build comprehensive steps HTML with theory context
                const stepsHtml = (solution.steps || []).map((step, stepIdx) => {
                    // Enhanced step explanation
                    const explanation = step.detailed_explanation || '';
                    const example = step.worked_example || '';
                    
                    return `
                    <div style="margin-top: 15px; padding: 15px; background: linear-gradient(to right, #f0f4ff, #fff); border-left: 4px solid #667eea; border-radius: 6px;">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span style="background: #667eea; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px;">
                                ${step.step}
                            </span>
                            <strong style="color: #667eea; font-size: 1.1em;">${step.title || ''}</strong>
                        </div>
                        
                        <div style="margin: 12px 0; padding: 10px; background: white; border-radius: 4px; color: #555; line-height: 1.6; border-left: 2px solid #667eea; font-size: 0.95em; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            ${explanation.substring(0, 2500)}${explanation.length > 2500 ? '...' : ''}
                        </div>
                        
                        ${example ? `
                        <div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 2px solid #4caf50; font-size: 0.9em; color: #333; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            <strong style="color: #2e7d32;">Example:</strong><br>
                            <code style="color: #1976d2; font-size: 0.85em;">${example}</code>
                        </div>
                        ` : ''}
                    </div>
                    `;
                }).join('');

                return `
                    <div class="problem-card" style="margin-bottom: 25px; padding: 25px; background: white; border: 1px solid #e0e0e0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <span class="problem-type">${solution.type}</span>
                            <span style="font-size: 0.9em; color: #999;">Problem #${String(idx + 1).padStart(2, '0')}</span>
                        </div>
                        
                        <div style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                            <strong style="color: #333; display: block; margin-bottom: 10px;">üìù Problem Statement:</strong>
                            <p style="color: #555; line-height: 1.6; margin: 0;">
                                ${solution.problem.substring(0, 600)}${solution.problem.length > 600 ? '...' : ''}
                            </p>
                        </div>
                        
                        ${solution.problem_analysis ? `
                        <div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #1976d2;">
                            <strong style="color: #0d47a1; display: block; margin-bottom: 12px; font-size: 1.05em;">üîç Problem Analysis - What's Being Asked:</strong>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">Exact Question:</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; border-left: 3px solid #1976d2;">
                                    ${solution.problem_analysis.exact_target || 'Solving the given problem'}
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">Given Information:</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.given_information || []).map(g => `‚Ä¢ ${g}`).join('<br>')}
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">What To Find:</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.what_to_find || []).map(w => `‚Ä¢ ${w}`).join('<br>')}
                                </div>
                            </div>
                            
                            ${solution.problem_analysis.key_constraints && solution.problem_analysis.key_constraints.length > 0 ? `
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">Key Constraints:</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.key_constraints || []).map(c => `‚Ä¢ ${c}`).join('<br>')}
                                </div>
                            </div>
                            ` : ''}
                            
                            <div style="margin-top: 12px; padding: 10px; background: #fff3e0; border-radius: 4px; border-left: 3px solid #ff9800;">
                                <strong style="color: #e65100; font-size: 0.9em;">Solution Path Overview:</strong>
                                <div style="color: #555; font-size: 0.9em; margin-top: 5px;">
                                    ${(solution.problem_analysis.key_steps_overview || []).map(s => `${s}`).join('<br>')}
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div style="margin: 15px 0; padding: 12px; background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #ffc107; border-radius: 6px;">
                            <strong style="color: #f57f17; display: block; margin-bottom: 10px;">üìö Relevant Theories & Concepts:</strong>
                            <div style="color: #555; font-size: 0.95em;">${theories || 'Core mathematical and scientific principles.'}</div>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>Theory Application:</strong> These theories directly apply to analyzing and solving this problem. They provide the mathematical framework needed to identify the solution method and execute the calculations accurately.
                            </div>
                        </div>
                        
                        <div style="margin: 15px 0;">
                            <strong style="color: #667eea; display: block; margin-bottom: 12px; font-size: 1.05em;">üéØ Detailed Step-by-Step Solution:</strong>
                            ${stepsHtml}
                        </div>
                        
                        ${solution.answer_location ? `
                        <div style="margin: 15px 0; padding: 15px; background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%); border-left: 5px solid #009688; border-radius: 6px; box-shadow: 0 2px 4px rgba(0,150,136,0.2);">
                            <strong style="color: #00695c; display: block; margin-bottom: 8px; font-size: 1.05em;">üéØ WHERE TO FIND THE ANSWER:</strong>
                            <p style="color: #333; margin: 0; line-height: 1.6; font-size: 0.95em; font-weight: 500;">${solution.answer_location}</p>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px; padding: 12px; background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%); border-left: 4px solid #4caf50; border-radius: 6px;">
                            <strong style="color: #2e7d32; display: block; margin-bottom: 8px;">‚úÖ Key Concept & Main Idea:</strong>
                            <p style="color: #555; margin: 0; line-height: 1.6;">${keyConc}</p>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>Why This Matters:</strong> Understanding this concept helps you solve similar problems and builds foundational knowledge for advanced topics in this domain.
                            </div>
                        </div>
                        
                        <div style="margin-top: 12px; padding: 12px; background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); border-left: 4px solid #f44336; border-radius: 6px;">
                            <strong style="color: #c62828; display: block; margin-bottom: 8px;">‚ö†Ô∏è Common Mistakes to Avoid:</strong>
                            <p style="color: #555; margin: 0; line-height: 1.6;">${mistakes}</p>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>Pro Tip:</strong> Always verify your results and pay attention to signs, units, and dimensional consistency. Double-checking prevents careless errors.
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('problems-list').innerHTML = problemsHtml ||
                '<p>No problems to display</p>';
            
            // Show results
            resultsDiv.style.display = 'block';
            showSuccess('Analysis complete! Check out the visualizations below.');
        }
    </script>
</body>
</html>
