                'power in circuits': 'Electrical Power in Circuits: Electrical power is the rate of energy transfer in a circuit, measuring how quickly electrical energy is converted to other forms (light, heat, mechanical work). The fundamental definition is P = VI, power equals voltage times current, measured in watts (W = J/s). For resistive elements (resistors, heaters), this combines with Ohm\'s law (V = IR) to give alternative forms: P = I¬≤R (power dissipated in a resistor, proportional to currentquared) and P = V¬≤/R (inversely proportional to resistance for fixed voltage). These formulas show that power loss in transmission lines (I¬≤R heating) can be minimized by reducing current (use high voltage) or reducing resistance (use thicker wires, though costly). In DC circuits, power calculations are straightforward. In AC circuits, apparent power S = V_rms √ó I_rms differs from real power P = V_rms √ó I_rms √ó cos(œÜ), where œÜ is the phase angle between voltage and current‚Äîreactive components (capacitors, inductors) store and release energy without dissipating it. Energy consumed over time is E = Pt, measured in joules or kilowatt-hours (kWh, used for billing: 1 kWh = 3.6 MJ). Understanding power is crucial for appliance ratings, circuit breaker sizing, energy efficiency, electrical safety, and managing electricity costs. Power dissipation as heat must be managed in electronics through heat sinks and cooling.',
                'coulomb\'s law': 'Coulomb\'s Law: This fundamental law of electrostatics, discovered by Charles-Augustin de Coulomb in 1785, quantifies the electrostatic force between two point charges: F = k|q‚ÇÅq‚ÇÇ|/r¬≤, where F is the force magnitude, q‚ÇÅ and q‚ÇÇ are the charges, r is the distance between them, and k = 8.99√ó10‚Åπ N¬∑m¬≤/C¬≤ is Coulomb\'s constant (k = 1/(4œÄŒµ‚ÇÄ), where Œµ‚ÇÄ is the permittivity of free space). The force is attractive if charges have opposite signs (+ and -), repulsive if same sign (both + or both -), and acts along the line joining the charges. The inverse-square dependence (F ‚àù 1/r¬≤) is similar to Newton\'s law of gravitation but enormously stronger‚Äîelectrical forces between particles are about 10¬≥‚Å∂ times stronger than gravitational forces. Coulomb\'s law is the foundation of electrostatics and explains atomic structure (electrons bound to nuclei), chemical bonding, and material properties. In vector form: F = k(q‚ÇÅq‚ÇÇ/r¬≤)rÃÇ, where rÃÇ is the unit vector from q‚ÇÅ to q‚ÇÇ. The principle of superposition applies: the total force on a charge due to multiple charges is the vector sum of individual forces. Applications include electrostatic precipitators (air cleaning), photocopiers, Van de Graaff generators, calculating binding energies, and understanding lightning. The law applies exactly for point charges and is a good approximation for charged spheres separated far from their radii.',
                'electric field': 'Electric Field: The electric field is a vector field that describes the electrical force per unit positive test charge at each point in space: E = F/q, where E is the electric field vector (N/C or V/m), F is the force on a test charge, and q is the magnitude of the test charge. The field exists whether or not a test charge is present‚Äîit\'s created by source charges. For a point charge Q, the electric field at distance r is E = kQ/r¬≤ (magnitude), directed radially away from positive charges and toward negative charges. The concept of field is powerful: instead of calculating forces between each pair of charges, we calculate the field once, then find the force on any charge via F = qE. Field lines visualize the electric field: they point in the direction of E, and their density indicates field strength. Field lines originate on positive charges and terminate on negative charges (or extend to infinity). Electric fields explain capacitor behavior (uniform field between plates: E = V/d), dielectric breakdown (air breaks down at ~3 MV/m, creating sparks), and shielding (conductors in electrostatic equilibrium have zero internal field). Applications include particle accelerators, cathode ray tubes, ink-jet printers, electrostatic painting, and biological cell membranes. Understanding electric fields is fundamental to electromagnetism, circuit theory, and modern technology.',
                'magnetic field': 'Magnetic Field: Magnetic fields are produced by moving charges (currents) and exert forces on other moving charges. The magnetic force on a moving charge is F = qvB sin Œ∏, where q is the charge, v is its velocity, B is the magnetic field strength (in tesla, T, or gauss: 1 T = 10‚Å¥ G), and Œ∏ is the angle between v and B. The force direction is given by the right-hand rule (for positive charges): fingers point along v, curl toward B, thumb points along F. Notably, magnetic force is always perpendicular to both velocity and field, so it does no work‚Äîit only changes direction, not speed. This causes charged particles to move in circular or helical paths (cyclotron motion, basis of mass spectrometers). For a current-carrying wire in a magnetic field: F = BIL sin Œ∏, where I is current and L is wire length. This force is the basis for electric motors (current loop in field experiences torque, causing rotation). Magnetic fields are created by currents: a long straight wire produces B = (Œº‚ÇÄI)/(2œÄr), a solenoid produces uniform internal field B = Œº‚ÇÄnI (n = turns per length). Applications include electric motors and generators, MRI machines, magnetic levitation (maglev trains), computer hard drives, particle accelerators, and Earth\'s magnetic field (compass navigation, aurora). Magnetic monopoles don\'t exist; field lines form closed loops.',
                'gauss\'s law': 'Gauss\'s Law: One of Maxwell\'s four equations governing electromagnetism, Gauss\'s law relates the electric field to the charge distribution creating it. The integral form states: ‚àÆ E¬∑dA = Q_enclosed/Œµ‚ÇÄ, where the left side is the electric flux through a closed surface (called a Gaussian surface), E is the electric field, dA is a differential area element (vector perpendicular to surface), Q_enclosed is the total charge inside the surface, and Œµ‚ÇÄ = 8.85√ó10‚Åª¬π¬≤ C¬≤/(N¬∑m¬≤) is the permittivity of free space. Electric flux measures how much field passes through a surface. Gauss\'s law states that net outward flux equals enclosed charge divided by Œµ‚ÇÄ. This is incredibly powerful for calculating fields with high symmetry: spherical (point charge, charged sphere), cylindrical (infinite line charge, cylinder), and planar (infinite charged plane). The differential form is ‚àá¬∑E = œÅ/Œµ‚ÇÄ (divergence of E equals charge density divided by Œµ‚ÇÄ). Gauss\'s law shows why conductors shield electric fields (charge redistributes on conductor surface, creating zero field inside) and why charges reside on conductor surfaces. It\'s fundamental to understanding capacitance, electrostatic shielding (Faraday cages), and field behavior. The magnetic equivalent (‚àá¬∑B = 0) states magnetic monopoles don\'t exist. Gauss\'s law is essential for theoretical physics and practical applications like capacitor design and electrostatic analysis.',
                'conservation of mass': 'Conservation of Mass: This fundamental principle states that mass cannot be created or destroyed in ordinary chemical or physical processes‚Äîonly rearranged or transformed. In chemical engineering and process analysis, this translates to a material balance: mass entering a system minus mass leaving equals mass accumulated: Input - Output = Accumulation. For steady-state processes (no accumulation over time), the simplified form is: Input = Output, or mass in = mass out. This is written mathematically as: Œ£·πÅ_in = Œ£·πÅ_out, where ·πÅ represents mass flow rate. The principle applies at various scales: overall system (total mass), individual units (reactors, separators, heat exchangers), or specific components (tracking one chemical species). Setting up material balances is the first step in analyzing any chemical process, chemical reaction, or system involving mass flow. It enables calculation of unknown flow rates, compositions, or conversion efficiencies. For reactive systems, mass balance must account for generation (products formed) or consumption (reactants used). The principle is used extensively in designing chemical plants, wastewater treatment, food processing, pharmaceutical manufacturing, environmental engineering, and metabolic analysis in biochemistry. Mass balance, combined with energy balance, forms the foundation of process engineering. In relativistic scenarios, mass-energy equivalence (E = mc¬≤) requires considering energy, but for everyday engineering, mass conservation is exact.',
                'process streams': 'Process Streams: In chemical engineering and process industries, a process stream is a flow of material (liquid, gas, or solid) between different units or operations in a process flowsheet. Each stream is characterized by several properties: (1) Flow Rate: mass flow rate (kg/hr, lb/hr) or volumetric flow rate (m¬≥/hr, gal/min); (2) Composition: mass fractions, mole fractions, or concentrations of each component; (3) Temperature: affects properties and energy content; (4) Pressure: crucial for pumping, compression, and phase equilibrium; (5) Physical State: liquid, vapor, solid, or multiphase; (6) Other properties: density, viscosity, enthalpy, etc. Process streams connect operations like reactors, separators (distillation columns, crystallizers), heat exchangers, pumps, and compressors. Stream tables document all stream properties in an organized format. Analyzing process streams involves material and energy balances: tracking how mass and energy flow through the system. Understanding stream properties enables equipment sizing, energy integration, cost estimation, and process optimization. Feed streams enter the process, product streams are desired outputs, and recycle streams return material for reprocessing (improving yield or efficiency). Purge streams remove buildup of inerts. Process simulation software (Aspen, HYSYS) models complex stream networks. This concept is central to chemical plant design, petrochemical refining, pharmaceutical production, and any industry involving material transformation and separation.',
                'overall balance': 'Overall Material Balance: The overall (or total) material balance accounts for all mass entering and leaving a system, regardless of chemical composition. It\'s the most general form of conservation of mass: Total Input = Total Output + Accumulation. For steady-state processes (constant conditions over time), accumulation is zero: Total Input = Total Output. This is often the first balance written when analyzing a process, providing a crucial equation before considering individual components. The balance is typically expressed as mass flow rates: Œ£·πÅ_in = Œ£·πÅ_out, or using a chosen basis (a reference amount to simplify calculations): Basis = 100 kg of feed, 1 hour of operation, 1 mole of limiting reactant, etc. Choosing an appropriate basis simplifies arithmetic. For batch processes, the balance is: Initial mass + mass added = final mass + mass removed. Overall balances are particularly valuable when composition details are unknown or when converting between mass and molar quantities. They provide a reality check: if your component balances don\'t sum to match the overall balance, there\'s an error. Applications span chemical engineering (reactor analysis, separation unit design), environmental engineering (pollutant tracking), materials processing (ore refining, alloy production), and biotechnology (fermentation, cell culture). Overall balances, often simple arithmetic, provide powerful insights and essential constraints for solving complex process problems.',
                'component balance': 'Component Material Balance: A component balance tracks a specific chemical species through a process, accounting for how that component enters, exits, and accumulates (or is generated/consumed): Component In - Component Out + Generation - Consumption = Accumulation. For non-reactive systems (no chemical reactions), generation and consumption are zero: Component In = Component Out + Accumulation. For steady-state reactive systems: Component In + Generation = Component Out + Consumption. Component balances are expressed using mass (kg/hr of species A) or moles (kmol/hr of species A). Moles are preferred for reactive systems since stoichiometry works in mole ratios. Multiple component balances (one for each species) combined with an overall balance create a system of equations to solve for unknowns. For example, in a distillation column separating ethanol and water, separate balances for ethanol and water relate feed, distillate, and bottoms compositions and flow rates. In reactions, balances incorporate conversion, extent of reaction, or stoichiometric relationships. Degree of freedom analysis ensures you have enough equations (balances) to solve for all unknowns. Component balances are essential for: chemical reactor design (determining conversion and product yield), separation processes (calculating recovery and purity), mixing problems (finding final concentrations), and environmental applications (tracking contaminants). They\'re fundamental to process synthesis, optimization, and analysis across chemical, petroleum, pharmaceutical, food, and environmental engineering.',
                'lift and drag': 'Lift and Drag Forces in Aerodynamics: When a body moves through a fluid (or fluid flows past a body), aerodynamic forces develop. These forces are resolved into two components: Lift (perpendicular to flow direction) and Drag (parallel to flow direction). The formulas are structurally identical: L = ¬ΩœÅv¬≤SC_L (lift) and D = ¬ΩœÅv¬≤SC_D (drag), where œÅ is fluid density, v is velocity, S is reference area (wing planform area for lift, frontal area for drag), C_L is the lift coefficient, and C_D is the drag coefficient. The ¬ΩœÅv¬≤ term is called dynamic pressure. Coefficients C_L and C_D depend on body shape, angle of attack (angle between body and flow), and Reynolds number. For airfoils, increasing angle of attack increases C_L until stall (flow separation, sudden lift loss). Drag has components: pressure drag (from pressure distribution and flow separation) and skin friction drag (from viscous shear at surface). Streamlining reduces pressure drag; smooth surfaces reduce friction drag. The lift-to-drag ratio L/D is a key performance metric: higher L/D means more efficient flight (less drag for given lift). Typical aircraft L/D ~15-20, gliders achieve 40-60. Understanding lift explains how planes fly (wings generate upward force exceeding weight) and why race cars have spoilers (downforce, negative lift, increases tire grip). Applications include aircraft design, automotive aerodynamics, turbine blades, sports equipment, and building wind loads.',
                'pressure distribution': 'Pressure Distribution in Aerodynamics: As air flows over a body like an airfoil or wing, pressure varies across the surface due to changes in flow velocity (Bernoulli\'s principle: faster flow ‚Üí lower pressure). For an airfoil at positive angle of attack, flow accelerates over the curved upper surface (longer path, conservation of mass requires higher velocity), creating lower pressure. Flow deceler ates along the lower surface, creating higher pressure. This pressure difference‚Äîlow pressure on top, high pressure on bottom‚Äîgenerates net upward force (lift). Pressure distribution can be visualized as pressure coefficient C_p = (P - P_‚àû)/(¬ΩœÅv_‚àû¬≤), plotted versus position along the chord (leading to trailing edge). C_p < 0 indicates pressure below freestream (suction), C_p > 0 indicates pressure above freestream. Integrating pressure distribution over the surface gives total aerodynamic force (lift and drag). Adverse pressure gradient (pressure increasing downstream) can cause boundary layer separation, dramatically increasing drag and reducing lift (stall). Favorable pressure gradient (pressure decreasing) keeps flow attached. Understanding pressure distribution enables: airfoil design (optimizing lift-to-drag ratio), predicting stall characteristics, structural loading calculations (wings must withstand pressure forces), and wind tunnel testing (pressure taps measure C_p distribution). It also explains why curved balls curve (Magnus effect) and why convertible car roofs can "flutter."',
                'boundary layer': 'Boundary Layer: When fluid flows past a solid surface, a thin region immediately adjacent to the surface‚Äîthe boundary layer‚Äîforms where velocity changes from zero at the surface (no-slip condition: fluid sticks to solid) to the freestream velocity. Thickness Œ¥ is typically small (millimeters to centimeters) but crucial for drag, heat transfer, and flow behavior. Within the boundary layer, viscous effects dominate; outside it, flow can be treated as inviscid (frictionless). The boundary layer can be laminar (smooth, orderly layers) or turbulent (chaotic, mixing). Transition from laminar to turbulent depends on Reynolds number Re_x = œÅvx/Œº (based on distance x from leading edge): transition typically occurs around Re_x ~ 5√ó10‚Åµ for flat plates. Laminar layers are thinner with lower skin friction; turbulent layers are thicker with higher friction but more resistant to separation (better for staying attached under adverse pressure gradients). Boundary layer equations (simplified Navier-Stokes) enable calculation of velocity profiles, shear stress, and drag. Displacement thickness Œ¥* represents how much the flow is "displaced" outward due to velocity deficit. Applications include aircraft drag reduction (laminar flow wings, surface treatments), heat exchanger design (thinner layers increase heat transfer), turbine blade cooling, and ship hull optimization. Understanding boundary layers revolutionized fluid mechanics and enables accurate prediction of real fluid behavior.',
                'mach number': 'Mach Number: The Mach number is a dimensionless quantity measuring the ratio of flow velocity to the speed of sound in the fluid: M = v/c, where v is the flow velocity and c is the local speed of sound (c = ‚àö(Œ≥RT) for ideal gas, where Œ≥ is specific heat ratio, R is gas constant, T is absolute temperature; for air at sea level, c ‚âà 340 m/s). Mach number determines compressibility effects: M < 0.3 (incompressible flow, density changes negligible), M < 1 (subsonic flow), M = 1 (sonic flow), M > 1 (supersonic flow), M > 5 (hypersonic flow). Near M = 1 (transonic regime, ~0.8-1.2), compressibility effects are strong, shock waves form, drag rises dramatically ("sound barrier," though not actually a barrier). Above M = 1, oblique and normal shock waves develop (abrupt pressure, temperature, density changes), and Mach cones trail the object (sonic boom). Aerodynamic behavior changes fundamentally: pressure disturbances cannot propagate upstream in supersonic flow. Compressible flow requires different equations (isentropic flow relations, normal/oblique shock relations) than incompressible flow. Aircraft designed for different Mach ranges have distinct shapes: subsonic (rounded noses), supersonic (sharp noses, swept wings), hypersonic (very slender, heat-resistant). Understanding Mach number is essential for high-speed aerodynamics, jet and rocket engines, turbomachinery, projectiles, and spacecraft reentry.',
                'support reactions': 'Support Reactions in Structural Analysis: Structures like beams, trusses, and frames are held in place by supports that exert reaction forces and moments to maintain equilibrium. Common support types include: (1) Pin (hinged) support: provides two reaction forces (horizontal and vertical) but no moment (allows rotation); (2) Roller support: provides one reaction force perpendicular to surface (allows translation parallel and rotation); (3) Fixed (clamped) support: provides two reaction forces and one reaction moment (prevents translation and rotation). Determining support reactions is the first step in structural analysis. Apply equilibrium equations: Œ£F_x = 0 (sum of horizontal forces), Œ£F_y = 0 (sum of vertical forces), Œ£M = 0 (sum of moments about any point). For 2D structures, these three equations solve for up to three unknown reactions. If more unknowns exist, the structure is statically indeterminate (requires deformation analysis). For 3D structures, six equilibrium equations (three forces, three moments) apply. Sign conventions matter: upward forces positive, clockwise moments positive (or consistent alternative). Once reactions are found, internal forces (shear, moment, axial) can be determined using sections and equilibrium. Understanding reactions is fundamental to designing beams, bridges, building frames, machine components, and any structure. Errors in calculating reactions propagate through all subsequent analysis, so verification (check equilibrium) is critical. Reaction calculations also determine loads on foundations and support structures.',
                'shear and moment': 'Shear Force and Bending Moment Diagrams: For a loaded beam, internal forces develop to maintain equilibrium. At any cross-section, there\'s a shear force V(x) (transverse internal force resisting sliding between portions) and a bending moment M(x) (internal moment resisting bending). To find V and M at position x: make an imaginary cut, draw free-body diagram of one side, apply equilibrium (Œ£F=0 for shear, Œ£M=0 for moment). Shear and moment diagrams plot V(x) and M(x) along the beam length, visualizing internal force distribution. Key relationships: dV/dx = -w(x) (slope of shear diagram equals negative applied load intensity) and dM/dx = V(x) (slope of moment diagram equals shear). Integrating: change in V equals negative area under load curve; change in M equals area under shear curve. Maximum bending stress occurs where |M| is maximum (critical for failure); maximum shear stress relates to V. Sign conventions: positive shear causes clockwise rotation of left face; positive moment causes compression on top fibers (smile shape). Diagrams enable: identifying critical sections (maximum stress), preliminary beam design, understanding load paths, and conceptualizing structural behavior. Applications include designing beams in buildings, bridges, aircraft wings, machine shafts, and any bending member. Understanding shear and moment is fundamental to structural and mechanical engineering, essential for safe and economical design.',
                'deflection': 'Beam Deflection: When a beam bends under load, it deflects (displaces) from its original position. Deflection y(x) along length x is governed by the beam deflection differential equation: EI(d¬≤y/dx¬≤) = M(x), where E is Young\'s modulus, I is the second moment of area of the cross-section, and M(x) is the bending moment. The product EI is called flexural rigidity or bending stiffness. Integrating once gives slope dy/dx = Œ∏(x); integrating again gives deflection y(x). Integration constants are determined from boundary conditions (support conditions): at pin support, y=0; at fixed support, y=0 and dy/dx=0; at roller, y=0. Maximum deflection typically occurs where slope is zero. For standard loading cases, formulas exist: simply supported beam with center point load: y_max = PL¬≥/(48EI); cantilever with end load: y_max = PL¬≥/(3EI). Methods for finding deflection include: integration method (as described), moment-area method, conjugate beam method, superposition (sum deflections from individual loads), and energy methods (virtual work, Castigliano\'s theorem). Excessive deflection causes: functional problems (sagging floors, misalignment), aesthetic issues (visible sag), and secondary effects (cracking). Design codes specify deflection limits (e.g., L/240 to L/360 for floors). Understanding deflection is essential for designing beams, bridges, machine parts, aircraft structures, and ensuring serviceability (not just strength) of structures.',
                'superposition': 'Principle of Superposition: This powerful principle states that for linear systems, the net response (effect) caused by two or more stimuli (inputs) is the sum of the responses that would have been caused by each stimulus individually. Mathemat ically, if input x‚ÇÅ produces output y‚ÇÅ and input x‚ÇÇ produces y‚ÇÇ, then input (x‚ÇÅ + x‚ÇÇ) produces output (y‚ÇÅ + y‚ÇÇ). Linearity requires two properties: scaling (if input scales by factor k, output scales by k) and additivity (input sum produces output sum). Superposition applies to many areas: (1) Structures: deflection from multiple loads equals sum of deflections from each load individually‚Äîextremely useful for complex loading; (2) Circuits: total response to multiple sources equals sum of responses to each source (turn off other sources: short voltage sources, open current sources); (3) Wave phenomena: overlapping waves add (constructive or destructive interference); (4) Control systems: system response to combined inputs. Superposition does NOT apply to nonlinear effects (large deformations, nonlinear materials, fluid turbulence, nonlinear circuits). To use superposition in beam problems: analyze each load separately, find deflection/moment/shear for each, then sum results. In circuits, analyze with one source active at a time, then superimpose. This principle simplifies complex problems into manageable pieces. Applications span structural engineering, electrical engineering, acoustics, quantum mechanics, and signal processing. Understanding when superposition applies (linear systems) and when it doesn\'t (nonlinear) is essential for engineering analysis.',
                'transfer function': 'Transfer Function: In linear time-invariant (LTI) systems, the transfer function G(s) is defined as the ratio of the Laplace transform of the output Y(s) to the Laplace transform of the input X(s), assuming zero initial conditions: G(s) = Y(s)/X(s). The transfer function is a complex function of the Laplace variable s that completely characterizes the system dynamics, independent of input. It encodes how the system responds to any input. For example, G(s) = 1/(œÑs+1) represents a first-order system (like RC circuit, thermal system) with time constant œÑ. Poles (values of s making denominator zero) determine system stability and response characteristics: left-half-plane poles mean stable system, right-half-plane poles mean unstable, poles on imaginary axis mean marginally stable. Zeros (numerator roots) affect response shape. Order equals number of poles. From G(s), we derive: frequency response (substitute s=jœâ), step response (multiply by 1/s and inverse transform), impulse response (inverse transform of G(s)), and steady-state behavior. Transfer functions enable: control system design (PID tuning, compensator design), stability analysis (Routh-Hurwitz, Nyquist, Bode plots), system identification (fitting G(s) to data), and block diagram algebra (combining systems). Applications include control systems (autopilots, cruise control), signal processing (filters), mechanical vibrations, chemical processes, and economic models. Transfer functions provide a powerful algebraic method for analyzing and designing dynamic systems.',
                'feedback': 'Feedback Control: Feedback is the process of using the output signal to influence the input, creating a closed loop. In negative feedback, the output is subtracted from the desired reference (setpoint), creating an error signal that drives the control action. This error reduction is self-correcting: if output drifts from setpoint, error increases, control action increases, output moves back toward setpoint. Negative feedback: (1) Reduces sensitivity to disturbances and parameter variations (robustness), (2) Can stabilize unstable systems, (3) Reduces steady-state error, but (4) Can cause instability if loop gain is too high or phase lag excessive. Positive feedback adds output to input, amplifying error‚Äîtypically destabilizing and avoided in control (but useful in oscillators, operational amplifier circuits, biological systems like blood clotting). The closed-loop transfer function for negative feedback with controller G_c(s), plant G_p(s), and sensor H(s) is: G_CL(s) = [G_c(s)G_p(s)]/[1 + G_c(s)G_p(s)H(s)]. The denominator\'s characteristic equation [1 + G_c(s)G_p(s)H(s) = 0] determines stability. Examples include: cruise control (maintains speed despite hills), thermostat (maintains temperature), biological homeostasis (blood sugar regulation), economic systems (supply-demand price adjustment). Understanding feedback is fundamental to control engineering, automation, robotics, aerospace systems, process industries, and biological systems. Properly designed feedback enables precise control despite uncertainties and disturbances.',
                'pid control': 'PID Controller: The Proportional-Integral-Derivative (PID) controller is the most widely used feedback controller in industry, combining three control actions: u(t) = K_p¬∑e(t) + K_i¬∑‚à´‚ÇÄ·µóe(œÑ)dœÑ + K_d¬∑de(t)/dt, where u(t) is the control signal, e(t) is the error (setpoint - measurement), K_p is proportional gain, K_i is integral gain, and K_d is derivative gain. The three terms contribute differently: (1) Proportional: responds to current error‚Äîlarger K_p gives faster response but can cause overshoot and steady-state error; (2) Integral: responds to accumulated past error‚Äîeliminates steady-state error (why it exists) but can cause overshoot and slow response; (3) Derivative: responds to rate of error change‚Äîanticipates future error, provides damping, reduces overshoot, but amplifies noise. Tuning selects K_p, K_i, K_d to meet performance specs (rise time, settling time, overshoot, stability margins). Common tuning methods: Ziegler-Nichols (based on system oscillation), Cohen-Coon, model-based (calculate gains from transfer function), manual tuning. Many systems use PI (no derivative to avoid noise sensitivity) or PD (no integral for fast non-zero-error-tolerant control). PID controllers regulate temperature, pressure, flow, level, speed, position in countless applications: chemical reactors, HVAC, automotive cruise control, robotics, aircraft autopilots, manufacturing processes. Understanding PID control is essential for automation, process control, and mechatronics‚Äîit\'s the workhorse of industrial control.',
                'stability': 'System Stability: A system is stable if every bounded input produces a bounded output (BIBO stability). For linear time-invariant systems, stability is determined by transfer function poles (roots of characteristic equation). A system is stable if and only if all poles have negative real parts (lie in left half of complex plane). Poles on the imaginary axis (zero real part) make the system marginally stable (oscillates). Poles in the right half-plane cause unbounded exponential growth (unstable). Physical interpretation: pole at s = -a means exponential decay e^(-at) (stable); pole at s = +a means exponential growth e^(at) (unstable); imaginary poles s = ¬±jœâ give sustained oscillation (marginally stable). Stability analysis methods include: (1) Routh-Hurwitz criterion (algebraic test on characteristic polynomial coefficients, determines stability without finding poles), (2) Root locus (graphical plot showing how poles move as gain varies), (3) Nyquist criterion (frequency response encirclements), (4) Bode plots (gain and phase margins indicate stability robustness). Gain margin is the factor by which gain can increase before instability; phase margin is additional phase lag tolerated before instability. Design goal: achieve desired performance while maintaining adequate stability margins. Applications span control system design, structural dynamics (flutter, resonance), electrical circuits (oscillators, amplifiers), economics (market stability), and ecology (population dynamics). Understanding stability is critical for safe, reliable system design‚Äîunstable systems can lead to catastrophic failure.',
                'problem analysis': 'Problem Analysis and Understanding: The foundation of successful problem-solving is thorough problem analysis before attempting calculations. This systematic approach includes: (1) Read Carefully: Read the entire problem at least twice‚Äîfirst for overall understanding, second for details. Identify what\'s being asked explicitly ("Find the velocity") and implicitly (units expected, significant figures); (2) Identify Given Information: List all known quantities with proper units and symbols. Look for information in text, diagrams, and implied conditions (object "at rest" means v‚ÇÄ=0, "released" means F_applied=0); (3) Determine Unknowns: Clearly state what you must find. Often there are intermediate unknowns needed before reaching the final answer; (4) Recognize Problem Type: Is this kinematics, dynamics, energy, circuits, thermodynamics, fluid mechanics? This determines which principles apply; (5) Visualize: Draw diagrams‚Äîfree-body diagrams for forces, circuit diagrams, before/after sketches. Label knowns and unknowns; (6) Select Method: Choose appropriate equations, laws, or principles. Consider multiple approaches (force vs. energy methods) and select the simplest; (7) Check Feasibility: Do you have enough information? Count unknowns vs. equations (degree of freedom analysis). Effective problem analysis prevents wasted effort on wrong approaches, reduces errors, and builds confidence. Students who rush to equations often miss key information or misinterpret the question. Taking time to analyze pays dividends in accuracy and efficiency. This skill transcends individual subjects‚Äîit\'s fundamental to engineering, science, mathematics, and logical thinking in general.',
                'unit consistency': 'Unit Consistency and Dimensional Analysis: Every term in an equation must have the same units (dimensions)‚Äîthis fundamental requirement enables detection of errors and derivation of relationships. Unit consistency means: in F = ma, if F is in newtons (N = kg¬∑m/s¬≤), then ma must also be in kg¬∑m/s¬≤; adding 5 meters to 3 seconds is meaningless (different dimensions). Key principles: (1) All terms in A + B = C must have identical units; (2) Arguments of transcendental functions (sin, exp, log) must be dimensionless (radians, pure numbers); (3) Unit conversion must be done consistently‚Äîdon\'t mix m and cm, or kg and g, within one equation; (4) Intermediate calculations can use any consistent unit system, but final answers should use requested units. Dimensional analysis enables: (A) Error Detection: If left side has units m/s¬≤ but right side has m/s, there\'s an error; (B) Formula Derivation: For period of pendulum, T depends on length L, mass m, gravity g‚Äîdimensional analysis limits possibilities to T ‚àù ‚àö(L/g) (actually T = 2œÄ‚àö(L/g), where 2œÄ is dimensionless and can\'t be found by dimensions alone); (C) Unit Conversion: Convert systematically using conversion factors as fractions (1 = 1000 m / 1 km, multiply strategically so unwanted units cancel). Standard systems: SI (meters, kilograms, seconds), CGS (centimeters, grams, seconds), Imperial (feet, pounds, seconds). Consistency is especially critical in engineering where unit errors have caused mission failures (Mars Climate Orbiter). Always carry units through calculations and verify dimensional homogeneity.',
                'algebraic manipulation': 'Algebraic Manipulation Techniques: Solving equations for unknowns requires systematic algebraic techniques while maintaining equation validity. Fundamental principle: whatever operation you perform on one side, perform on both sides to maintain equality. Key techniques: (1) Inverse Operations: To isolate a variable, undo operations in reverse order of operations (PEMDAS reversed): undo addition/subtraction first, then multiplication/division, then exponents/roots, then functions; (2) Combining Like Terms: Simplify by adding/subtracting terms with same variables and exponents: 3x + 5x = 8x, but 3x + 5x¬≤ cannot combine; (3) Factoring: Extract common factors: ax + ay = a(x+y), or use patterns (difference of squares: a¬≤ - b¬≤ = (a+b)(a-b), quadratic factoring); (4) Expanding: Distribute multiplication over addition: a(b+c) = ab + ac, FOIL for binomials: (a+b)(c+d) = ac + ad + bc + bd; (5) Collecting: Move all terms containing the unknown to one side, all others to the other side; (6) Substitution: If confronting multiple equations, solve one for a variable, substitute into others; (7) Cross-Multiplication: For a/b = c/d, multiply both sides by bd to get ad = bc. Common errors to avoid: dividing by variable that might be zero, forgetting to distribute negative signs, losing terms when expanding, sign errors. Check solutions by substituting back into original equation. Maintain equation balance throughout‚Äîthink of equation as a balanced scale. These skills are fundamental not just for school algebra but for any technical field requiring mathematical modeling and problem-solving.',
                'reasonableness check': 'Reasonableness Check and Answer Verification: After obtaining an answer, verify it makes physical sense using multiple strategies. This critical final step catches errors before submission and builds physical intuition. Checks include: (1) Units: Is the answer in correct units? If finding velocity and answer is 50 kg, that\'s wrong (should be m/s); (2) Magnitude: Is the size reasonable? A car speed of 10‚Å∂ m/s is absurd (exceeds speed of light), while 25 m/s (90 km/h, 56 mph) is reasonable. Compare to everyday experience or known values; (3) Sign: Is the direction/sign correct? Negative acceleration for braking, positive for speeding up; temperature can\'t be negative Kelvin; (4) Limiting Cases: Check extreme scenarios‚Äîif you derived a formula, does it behave correctly when variables approach zero or infinity? For resistance in parallel, does your answer become smaller than either resistor (as it should)? (5) Special Cases: Does your general solution reduce to known results for simple cases? Does projectile motion give parabolic path? (6) Energy Conservation: In mechanics, does energy balance? Can\'t create energy; (7) Symmetry: If problem has symmetry (two identical masses), does your answer respect it? (8) Comparison: Can you solve the problem differently (graphically, numerically, alternative equations) to verify? Famous example: NASA Mars Climate Orbiter failed due to unit error (pounds-force vs. newtons) that wasn\'t caught‚Äîa reasonableness check would have revealed orbital altitude was absurdly wrong. Develop habit of asking: "Does this make sense?" Physics/engineering problems describe real systems; answers must correspond to physical reality. Reasonableness checks save embarrassment, catch errors, and develop expert physical intuition.',
            };

            const problemsHtml = (data.solutions || []).map((solution, idx) => {

                    // Enhanced step explanation

                    <div style="margin-top: 15px; padding: 15px; background: linear-gradient(to right, #f0f4ff, #fff); border-left: 4px solid #667eea; border-radius: 6px;">
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span style="background: #667eea; color: white; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 12px;">
                                ${step.step}
                            </span>
                            <strong style="color: #667eea; font-size: 1.1em;">${step.title || ''}</strong>
                        </div>
                        
                        <div style="margin: 12px 0; padding: 10px; background: white; border-radius: 4px; color: #555; line-height: 1.6; border-left: 2px solid #667eea; font-size: 0.95em; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            ${explanation.substring(0, 2500)}${explanation.length > 2500 ? '...' : ''}
                        </div>
                        
                        ${example ? `
                        <div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 2px solid #4caf50; font-size: 0.9em; color: #333; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            <strong style="color: #2e7d32;">${labels.example}</strong><br>
                            <code style="color: #1976d2; font-size: 0.85em;">${example}</code>
                        </div>
                        ` : ''}
                    </div>
                    `;
                }).join('');

                return `
                    <div class="problem-card" style="margin-bottom: 25px; padding: 25px; background: white; border: 1px solid #e0e0e0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <span class="problem-type">${solution.type}</span>
                            <span style="font-size: 0.9em; color: #999;">Problem #${String(idx + 1).padStart(2, '0')}</span>
                        </div>
                        
                        <div style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                            <strong style="color: #333; display: block; margin-bottom: 10px;">${labels.problemStatement}</strong>
                            <p style="color: #555; line-height: 1.6; margin: 0;">
                                ${solution.problem.substring(0, 600)}${solution.problem.length > 600 ? '...' : ''}
                            </p>
                        </div>
                        
                        ${solution.problem_analysis ? `
                        <div style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #1976d2;">
                            <strong style="color: #0d47a1; display: block; margin-bottom: 12px; font-size: 1.05em;">${labels.problemAnalysis}</strong>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">${labels.exactQuestion}</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; border-left: 3px solid #1976d2;">
                                    ${solution.problem_analysis.exact_target || 'Solving the given problem'}
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">${labels.givenInfo}</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.given_information || []).map(g => `‚Ä¢ ${g}`).join('<br>')}
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">${labels.whatToFind}</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.what_to_find || []).map(w => `‚Ä¢ ${w}`).join('<br>')}
                                </div>
                            </div>
                            
                            ${solution.problem_analysis.key_constraints && solution.problem_analysis.key_constraints.length > 0 ? `
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">${labels.keyConstraints}</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.key_constraints || []).map(c => `‚Ä¢ ${c}`).join('<br>')}
                                </div>
                            </div>
                            ` : ''}
                            
                            <div style="margin-top: 12px; padding: 10px; background: #fff3e0; border-radius: 4px; border-left: 3px solid #ff9800;">
                                <strong style="color: #e65100; font-size: 0.9em;">${labels.solutionPath}</strong>
                                <div style="color: #555; font-size: 0.9em; margin-top: 5px;">
                                    ${(solution.problem_analysis.key_steps_overview || []).map(s => `${s}`).join('<br>')}
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        <div style="margin: 15px 0; padding: 12px; background: linear-gradient(135deg, #fff3cd 0%, #fff8e1 100%); border-left: 4px solid #ffc107; border-radius: 6px;">
                            <strong style="color: #f57f17; display: block; margin-bottom: 10px;">${labels.theories}</strong>
                            <div style="color: #555; font-size: 0.95em;">${theories || 'Core mathematical and scientific principles.'}</div>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>${labels.theoryApplication}</strong> ${labels.theoryApplicationText}
                            </div>
                        </div>
                        
                        <div style="margin: 15px 0;">
                            <strong style="color: #667eea; display: block; margin-bottom: 12px; font-size: 1.05em;">${labels.detailedSteps}</strong>
                            ${stepsHtml}
                        </div>
                        
                        ${solution.answer_location ? `
                        <div style="margin: 15px 0; padding: 15px; background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%); border-left: 5px solid #009688; border-radius: 6px; box-shadow: 0 2px 4px rgba(0,150,136,0.2);">
                            <strong style="color: #00695c; display: block; margin-bottom: 8px; font-size: 1.05em;">${labels.answerLocation}</strong>
                            <p style="color: #333; margin: 0; line-height: 1.6; font-size: 0.95em; font-weight: 500;">${solution.answer_location}</p>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 15px; padding: 12px; background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%); border-left: 4px solid #4caf50; border-radius: 6px;">
                            <strong style="color: #2e7d32; display: block; margin-bottom: 8px;">${labels.keyConcept}</strong>
                            <p style="color: #555; margin: 0; line-height: 1.6;">${keyConc}</p>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>${labels.whyThisMatters}</strong> ${labels.whyThisMattersText}
                            </div>
                        </div>
                        
                        <div style="margin-top: 12px; padding: 12px; background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); border-left: 4px solid #f44336; border-radius: 6px;">
                            <strong style="color: #c62828; display: block; margin-bottom: 8px;">${labels.commonMistakes}</strong>
                            <p style="color: #555; margin: 0; line-height: 1.6;">${mistakes}</p>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>${labels.proTip}</strong> ${labels.proTipText}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('problems-list').innerHTML = problemsHtml ||
                '<p>No problems to display</p>';
            
            // Show results
            resultsDiv.style.display = 'block';
            showSuccess(uiLabels.successMessage);
        }
    </script>
</body>
</html>
