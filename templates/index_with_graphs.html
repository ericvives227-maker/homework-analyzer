<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Analyzer - With Graphs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            background: #f8f9ff;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
            transform: scale(1.02);
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .graphs-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .graph-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .graph-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            border: 1px solid #e0e0ff;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }
        
        .graph-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        
        .graph-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .problems-section {
            margin-top: 40px;
        }
        
        .problem-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .problem-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .problem-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .problem-text {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #060;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #060;
            display: none;
        }
        
        .file-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .graph-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä AI Homework Analyzer with Graphs</h1>
            <p>Analyze PDFs and visualize your homework problems with beautiful charts</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div class="error" id="error-box"></div>
            
            <!-- Success Message -->
            <div class="success" id="success-box"></div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">üìÑ</div>
                    <p><strong>Drag and drop your PDF here</strong></p>
                    <p>or</p>
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                        Choose File
                    </button>
                    <input type="file" id="file-input" accept=".pdf">
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your PDF...</strong></p>
                <p>Extracting problems and generating visualizations...</p>
            </div>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <!-- File Info -->
                <div class="file-info" id="file-info"></div>
                
                <!-- Statistics Cards -->
                <div class="stats-grid" id="stats-grid"></div>
                
                <!-- Graphs Section -->
                <div class="graphs-section" id="graphs-section">
                    <h2 class="section-title">üìà Analysis Visualizations</h2>
                    <div class="graph-grid" id="graph-grid"></div>
                </div>
                
                <!-- Problems Section -->
                <div class="problems-section" id="problems-section">
                    <h2 class="section-title">üìã Identified Problems</h2>
                    <div id="problems-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(message) {
            errorBox.textContent = '‚ùå ' + message;
            errorBox.style.display = 'block';
            resultsDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            successBox.textContent = '‚úÖ ' + message;
            successBox.style.display = 'block';
            setTimeout(() => {
                successBox.style.display = 'none';
            }, 3000);
        }
        
        function handleFile(file) {
            // Validate
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorBox.style.display = 'none';
            
            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data, file.name);
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                showError('Upload failed: ' + error.message);
            });
        }
        
        function displayResults(data, filename) {
            // File info
            document.getElementById('file-info').innerHTML = `
                <strong>üìÅ File:</strong> ${filename}<br>
                <strong>üìä Total Problems Found:</strong> ${data.total_problems}<br>
                <strong>üè∑Ô∏è Problem Types:</strong> ${data.problem_types.join(', ')}
            `;
            
            // Statistics cards
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">Problems Found</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">Problem Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">Available Theories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">Engineering Domains</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            // Graphs
            const graphsHtml = [
                { key: 'distribution', title: 'ü•ß Problem Type Distribution' },
                { key: 'count_bar', title: 'üìä Problem Count by Type' },
                { key: 'theory_coverage', title: 'üß† Theory Database Coverage' },
                { key: 'dashboard', title: 'üìà Analysis Dashboard' },
                { key: 'function_example', title: 'üìê Function Plot Example' }
            ].map(graph => {
                if (data.images[graph.key]) {
                    return `
                        <div class="graph-card">
                            <div class="graph-title">${graph.title}</div>
                            <img src="data:image/png;base64,${data.images[graph.key]}" alt="${graph.title}">
                        </div>
                    `;
                }
                return '';
            }).join('');
            
            document.getElementById('graph-grid').innerHTML = graphsHtml;
            
            // Problems
            const problemsHtml = data.problems.map((problem, idx) => `
                <div class="problem-card">
                    <span class="problem-type">${problem.type}</span>
                    <div class="problem-title">#${String(idx + 1).padStart(2, '0')} - Problem</div>
                    <div class="problem-text">${problem.text.substring(0, 200)}...</div>
                </div>
            `).join('');
            
            document.getElementById('problems-list').innerHTML = problemsHtml ||
                '<p>No problems to display</p>';
            
            // Show results
            resultsDiv.style.display = 'block';
            showSuccess('Analysis complete! Check out the visualizations below.');
        }
    </script>
</body>
</html>
