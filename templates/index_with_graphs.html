            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {

            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            background: #f8f9ff;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
            transform: scale(1.02);
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-box p {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .graphs-section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

            padding: 30px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }
        
        .theories-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .theory-item {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0ff;
        }
        
        .theory-item:last-child {

            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .theory-name {
            font-size: 1.2em;

        }
        
        .theory-definition {

            line-height: 1.8;
            font-size: 0.95em;
            padding-left: 30px;
            text-align: justify;
        }
        
        .problems-section {
            margin-top: 40px;
        }
        
        .problem-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .problem-type {
            display: inline-block;
            background: #667eea;
            color: white;

            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .problem-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .problem-text {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .error {

            margin-bottom: 20px;
            border-left: 4px solid #c00;

        }

        }

        }

            .header h1 {

            }
            
            .graph-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä AI Homework Analyzer with Graphs</h1>
            <p>Analyze PDFs and visualize your homework problems with beautiful charts</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div class="error" id="error-box"></div>
            
            <!-- Success Message -->
            <div class="success" id="success-box"></div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">üìÑ</div>
                    <p><strong>Drag and drop your PDF here</strong></p>
                    <p>or</p>
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                        Choose File
                    </button>
                    <input type="file" id="file-input" accept=".pdf">
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your PDF...</strong></p>
                <p>Extracting problems and generating visualizations...</p>
            </div>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <!-- File Info -->
                <div class="file-info" id="file-info"></div>
                
                <!-- Statistics Cards -->
                <div class="stats-grid" id="stats-grid"></div>
                
                <!-- Theories Section -->
                <div class="graphs-section" id="graphs-section">
                    <h2 class="section-title">üìö Theories & Theorems Found in Your PDF</h2>
                    <div class="graph-grid" id="graph-grid"></div>
                </div>
                
                <!-- Problems Section -->
                <div class="problems-section" id="problems-section">
                    <h2 class="section-title">üìã Identified Problems</h2>
                    <div id="problems-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(message) {
            errorBox.textContent = '‚ùå ' + message;
            errorBox.style.display = 'block';
            resultsDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            successBox.textContent = '‚úÖ ' + message;
            successBox.style.display = 'block';
            setTimeout(() => {
                successBox.style.display = 'none';
            }, 3000);
        }

                answerLocation: isEs ? 'üéØ DONDE ENCONTRAR LA RESPUESTA:' : 'üéØ WHERE TO FIND THE ANSWER:',
                successMessage: isEs ? 'Analisis completo. Mira las visualizaciones abajo.' : 'Analysis complete! Check out the visualizations below.'
            };
        }
        
        function handleFile(file) {
            // Validate
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorBox.style.display = 'none';
            
            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data, file.name);
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                showError('Upload failed: ' + error.message);
            });
        }

                'problem analysis': 'Read carefully, identify given info, determine unknowns, recognize problem type, select method.',

                'algebraic manipulation': 'Use inverse operations, combine like terms, factor, expand. Maintain equation balance.',

            // Collect all unique theories from solutions
            const theoriesUsed = new Set();
            (data.solutions || []).forEach(solution => {
                (solution.theories || []).forEach(theory => {
                    theoriesUsed.add(theory.toLowerCase());
                });
            });
            
            // Build theories display HTML as bullet list
            const theoriesList = Array.from(theoriesUsed).sort().map(theory => {
                const definition = theoryDefinitions[theory] || 'Core concept used in solving this type of problem.';
                const displayName = theory.split(' ').map(word => 
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
                
                return `
                    <li class="theory-item">
                        <div class="theory-name">${displayName}</div>
                        <div class="theory-definition">${definition}</div>
                    </li>
                `;
            }).join('');

                ? `<ul class="theories-list">${theoriesList}</ul>` 
                : '<p style="text-align:center;color:#666;padding:20px;">No theories detected in this PDF.</p>';
            
            document.getElementById('graph-grid').innerHTML = theoriesHtml;
            
            // Problems with detailed step-by-step solutions
            const problemsHtml = (data.solutions || []).map((solution, idx) => {
                const labels = getLabels(solution.language || primaryLang);
                const theories = (solution.theories || []).map(t => `‚Ä¢ ${t}`).join('<br>');
                const keyConc = solution.key_concepts || labels.keyConceptDefault;
                const mistakes = solution.common_mistakes || labels.commonMistakesDefault;
                
                // Build comprehensive steps HTML with theory context
                const stepsHtml = (solution.steps || []).map((step, stepIdx) => {
                    // Enhanced step explanation
                    const explanation = step.detailed_explanation || '';

                                ${step.step}
                            </span>
                            <strong style="color: #667eea; font-size: 1.1em;">${step.title || ''}</strong>
                        </div>
                        
                        <div style="margin: 12px 0; padding: 10px; background: white; border-radius: 4px; color: #555; line-height: 1.6; border-left: 2px solid #667eea; font-size: 0.95em; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            ${explanation.substring(0, 2500)}${explanation.length > 2500 ? '...' : ''}
                        </div>
                        
                        ${example ? `
                        <div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-left: 2px solid #4caf50; font-size: 0.9em; color: #333; white-space: pre-wrap; word-wrap: break-word; font-family: 'Courier New', monospace;">
                            <strong style="color: #2e7d32;">${labels.example}</strong><br>
                            <code style="color: #1976d2; font-size: 0.85em;">${example}</code>
                        </div>
                        ` : ''}
                    </div>
                    `;
                }).join('');

                return `
                    <div class="problem-card" style="margin-bottom: 25px; padding: 25px; background: white; border: 1px solid #e0e0e0;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <span class="problem-type">${solution.type}</span>
                            <span style="font-size: 0.9em; color: #999;">Problem #${String(idx + 1).padStart(2, '0')}</span>
                        </div>
                        
                        <div style="margin-bottom: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                            <strong style="color: #333; display: block; margin-bottom: 10px;">${labels.problemStatement}</strong>

                            </div>

                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.what_to_find || []).map(w => `‚Ä¢ ${w}`).join('<br>')}
                                </div>
                            </div>
                            
                            ${solution.problem_analysis.key_constraints && solution.problem_analysis.key_constraints.length > 0 ? `
                            <div style="margin-bottom: 12px;">
                                <strong style="color: #1565c0; font-size: 0.95em;">${labels.keyConstraints}</strong>
                                <div style="color: #555; margin-top: 5px; padding: 8px; background: white; border-radius: 4px; font-size: 0.9em;">
                                    ${(solution.problem_analysis.key_constraints || []).map(c => `‚Ä¢ ${c}`).join('<br>')}

                            </div>

                                    ${(solution.problem_analysis.key_steps_overview || []).map(s => `${s}`).join('<br>')}
                                </div>
                            </div>
                        </div>
                        ` : ''}

                            <p style="color: #555; margin: 0; line-height: 1.6;">${mistakes}</p>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-size: 0.9em; color: #555;">
                                <strong>${labels.proTip}</strong> ${labels.proTipText}

            }).join('');
            
            document.getElementById('problems-list').innerHTML = problemsHtml ||

            // Show results
            resultsDiv.style.display = 'block';
            showSuccess(uiLabels.successMessage);
        }
    </script>
