<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;

        .container {

            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .content {

        }
        
        .upload-section {

            margin-bottom: 40px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;

            padding: 40px;

        .upload-box:hover {

        .upload-box input {

            margin-bottom: 10px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);

        .upload-btn:active {

        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        .results {

        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
        }
        
        .graphs-section {

        }
        
        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .graph-grid {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 30px;
            border-left: 5px solid #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }
        
        .theories-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .theory-item {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0ff;
        }
        
        .theory-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .theory-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .theory-name::before {
            content: '‚Ä¢';
            color: #667eea;
            font-size: 1.5em;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .theory-definition {
            color: #444;
            line-height: 1.8;
            font-size: 0.95em;
            padding-left: 30px;
            text-align: justify;
        }
        
        .problems-section {
            margin-top: 40px;
        }
        
        .problem-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .problem-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .problem-title {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }
        
        .problem-text {
            color: #666;
            line-height: 1.5;
            margin-top: 10px;
        }

            background: #ffe0e0;
            color: #c00;

            margin-bottom: 20px;

        }

            color: #060;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;

            display: none;
        }
        
        .file-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .graph-grid {

            .stats-grid {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä AI Homework Analyzer with Graphs</h1>
            <p>Analyze PDFs and visualize your homework problems with beautiful charts</p>
        </div>
        
        <div class="content">
            <!-- Error Message -->
            <div class="error" id="error-box"></div>
            
            <!-- Success Message -->
            <div class="success" id="success-box"></div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-box" id="upload-box">
                    <div class="upload-icon">üìÑ</div>
                    <p><strong>Drag and drop your PDF here</strong></p>
                    <p>or</p>
                    <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                        Choose File
                    </button>
                    <input type="file" id="file-input" accept=".pdf">
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your PDF...</strong></p>
                <p>Extracting problems and generating visualizations...</p>
            </div>
            
            <!-- Results Section -->
            <div class="results" id="results">
                <!-- File Info -->
                <div class="file-info" id="file-info"></div>
                
                <!-- Statistics Cards -->
                <div class="stats-grid" id="stats-grid"></div>
                
                <!-- Theories Section -->
                <div class="graphs-section" id="graphs-section">
                    <h2 class="section-title">üìö Theories & Theorems Found in Your PDF</h2>
                    <div class="graph-grid" id="graph-grid"></div>
                </div>
                
                <!-- Problems Section -->
                <div class="problems-section" id="problems-section">
                    <h2 class="section-title">üìã Identified Problems</h2>
                    <div id="problems-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loadingDiv = document.getElementById('loading');
        const resultsDiv = document.getElementById('results');
        const errorBox = document.getElementById('error-box');
        const successBox = document.getElementById('success-box');
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(message) {
            errorBox.textContent = '‚ùå ' + message;
            errorBox.style.display = 'block';
            resultsDiv.style.display = 'none';
        }
        
        function showSuccess(message) {
            successBox.textContent = '‚úÖ ' + message;
            successBox.style.display = 'block';
            setTimeout(() => {
                successBox.style.display = 'none';
            }, 3000);
        }

        function getLabels(lang) {
            const isEs = lang === 'es';
            return {
                file: isEs ? 'üìÅ Archivo:' : 'üìÅ File:',
                totalProblemsFound: isEs ? 'üìä Total de problemas encontrados:' : 'üìä Total Problems Found:',
                problemTypes: isEs ? 'üè∑Ô∏è Tipos de problema:' : 'üè∑Ô∏è Problem Types:',
                problemsFound: isEs ? 'Problemas encontrados' : 'Problems Found',
                problemTypesShort: isEs ? 'Tipos de problema' : 'Problem Types',
                availableTheories: isEs ? 'Teorias disponibles' : 'Available Theories',
                engineeringDomains: isEs ? 'Dominios de ingenieria' : 'Engineering Domains',
                problemStatement: isEs ? 'üìù Enunciado del problema:' : 'üìù Problem Statement:',
                problemAnalysis: isEs ? 'üîç Analisis del problema - Que se pide:' : 'üîç Problem Analysis - What\'s Being Asked:',
                exactQuestion: isEs ? 'Pregunta exacta:' : 'Exact Question:',
                givenInfo: isEs ? 'Datos dados:' : 'Given Information:',
                whatToFind: isEs ? 'Que hay que encontrar:' : 'What To Find:',
                keyConstraints: isEs ? 'Restricciones clave:' : 'Key Constraints:',
                solutionPath: isEs ? 'Resumen del camino de solucion:' : 'Solution Path Overview:',
                theories: isEs ? 'üìö Teorias y conceptos relevantes:' : 'üìö Relevant Theories & Concepts:',
                theoryApplication: isEs ? 'Aplicacion de la teoria:' : 'Theory Application:',
                theoryApplicationText: isEs
                    ? 'Estas teorias se aplican directamente al analisis y la resolucion de este problema. Proporcionan el marco matematico necesario para identificar el metodo y ejecutar los calculos con precision.'
                    : 'These theories directly apply to analyzing and solving this problem. They provide the mathematical framework needed to identify the solution method and execute the calculations accurately.',
                detailedSteps: isEs ? 'üéØ Solucion paso a paso detallada:' : 'üéØ Detailed Step-by-Step Solution:',
                keyConcept: isEs ? '‚úÖ Concepto clave e idea principal:' : '‚úÖ Key Concept & Main Idea:',
                keyConceptDefault: isEs ? 'Aplica un enfoque sistematico para resolver el problema.' : 'Apply systematic problem-solving approach.',
                whyThisMatters: isEs ? 'Por que importa:' : 'Why This Matters:',
                whyThisMattersText: isEs
                    ? 'Entender este concepto te ayuda a resolver problemas similares y construir una base para temas mas avanzados.'
                    : 'Understanding this concept helps you solve similar problems and builds foundational knowledge for advanced topics in this domain.',
                commonMistakes: isEs ? '‚ö†Ô∏è Errores comunes a evitar:' : '‚ö†Ô∏è Common Mistakes to Avoid:',
                commonMistakesDefault: isEs ? 'No verificar los resultados.' : 'Not verifying results.',
                proTip: isEs ? 'Consejo:' : 'Pro Tip:',
                proTipText: isEs
                    ? 'Verifica siempre tus resultados y presta atencion a signos, unidades y consistencia dimensional. Revisar dos veces evita errores.'
                    : 'Always verify your results and pay attention to signs, units, and dimensional consistency. Double-checking prevents careless errors.',
                example: isEs ? 'Ejemplo:' : 'Example:',
                answerLocation: isEs ? 'üéØ DONDE ENCONTRAR LA RESPUESTA:' : 'üéØ WHERE TO FIND THE ANSWER:',
                successMessage: isEs ? 'Analisis completo. Mira las visualizaciones abajo.' : 'Analysis complete! Check out the visualizations below.'
            };
        }
        
        function handleFile(file) {
            // Validate
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            // Show loading
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            errorBox.style.display = 'none';
            
            // Upload and analyze
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data, file.name);
                }
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                showError('Upload failed: ' + error.message);
            });
        }
        
        function displayResults(data, filename) {
            const primaryLang = (data.solutions && data.solutions[0] && data.solutions[0].language) || 'en';
            const uiLabels = getLabels(primaryLang);
            // File info
            document.getElementById('file-info').innerHTML = `
                <strong>${uiLabels.totalProblemsFound}</strong> ${data.total_problems}<br>
                <strong>${uiLabels.problemTypes}</strong> ${data.problem_types.join(', ')}
            `;
            
            // Statistics cards
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">${uiLabels.problemsFound}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">${uiLabels.problemTypesShort}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">${uiLabels.availableTheories}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">${uiLabels.engineeringDomains}</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            // Theory Definitions - Actual Theorems Found in PDF (Textbook-style explanations)
            const theoryDefinitions = {
                'derivative': 'The Derivative: The derivative of a function f(x) represents the instantaneous rate of change of the function with respect to its independent variable. Conceptually, if you imagine a car traveling along a curved road, the derivative at any point tells you the car\'s exact speed at that instant. The formal definition is given by the limit: f\'(x) = lim[h‚Üí0] (f(x+h) - f(x))/h. This limit represents the slope of the tangent line to the curve y = f(x) at the point (x, f(x)). The derivative is fundamental to calculus and has numerous applications in physics (velocity and acceleration), economics (marginal cost and revenue), engineering (optimization), and any field involving rates of change. Geometrically, the derivative gives the slope of the curve at each point, allowing us to find maximum and minimum values, determine where functions are increasing or decreasing, and analyze the concavity of curves.',
                'integral': 'The Integral: Integration is the reverse process of differentiation and serves two primary purposes. First, the indefinite integral ‚à´f(x)dx represents the antiderivative‚Äîa function F(x) such that F\'(x) = f(x). Second, the definite integral ‚à´·µÉ·µáf(x)dx represents the signed area between the curve y = f(x) and the x-axis from x = a to x = b. The Fundamental Theorem of Calculus connects these two concepts: if F(x) is an antiderivative of f(x), then ‚à´·µÉ·µáf(x)dx = F(b) - F(a). This beautiful theorem shows that differentiation and integration are inverse operations. Applications include computing areas, volumes, arc lengths, work done by forces, total distance traveled from velocity, and cumulative quantities in general. Integration is essential in physics (work, energy, center of mass), probability (continuous distributions), and engineering (signal processing, structural analysis).',
                'limit': 'Limits: The concept of a limit is the foundation upon which all of calculus is built. When we write lim[x‚Üía] f(x) = L, we mean that as x gets arbitrarily close to the value a (but not necessarily equal to a), the function values f(x) get arbitrarily close to L. Limits allow us to rigorously define what happens to a function near a point, even if the function is not defined at that point. This concept is crucial for defining continuity (a function is continuous at x = a if lim[x‚Üía] f(x) = f(a)), derivatives (which are limits of difference quotients), and integrals (which are limits of Riemann sums). Limits also help us understand asymptotic behavior‚Äîwhat happens to functions as x approaches infinity or negative infinity. Understanding limits is essential for dealing with indeterminate forms and for precise mathematical analysis of functions.',
                'chain rule': 'The Chain Rule: The chain rule is one of the most important differentiation techniques, used when taking the derivative of composite functions (functions within functions). If you have a function y = f(g(x)), where g(x) is nested inside f, the chain rule states that dy/dx = f\'(g(x)) ¬∑ g\'(x). In words: differentiate the outer function (leaving the inner function alone), then multiply by the derivative of the inner function. For example, to find d/dx[sin(x¬≤)], we recognize sin as the outer function and x¬≤ as the inner function. The derivative is cos(x¬≤) ¬∑ 2x. The chain rule extends to multiple compositions: for y = f(g(h(x))), we have dy/dx = f\'(g(h(x))) ¬∑ g\'(h(x)) ¬∑ h\'(x). This rule is ubiquitous in calculus and appears in almost every differentiation problem involving exponentials, logarithms, trigonometric functions, or any algebraic combination of functions.',
                'product rule': 'The Product Rule: When differentiating the product of two functions, we cannot simply multiply their individual derivatives‚Äîwe must use the product rule. If y = f(x)¬∑g(x), then dy/dx = f\'(x)¬∑g(x) + f(x)¬∑g\'(x). In words: the derivative of a product equals the first function times the derivative of the second, plus the second function times the derivative of the first. This formula captures how both functions contribute to the rate of change of their product. To remember it, think "first times derivative of second, plus second times derivative of first." The product rule generalizes to more than two functions: for three functions, d/dx[f¬∑g¬∑h] = f\'¬∑g¬∑h + f¬∑g\'¬∑h + f¬∑g¬∑h\'. This rule is essential when dealing with products of polynomials, products involving trigonometric functions, exponentials, or any situation where multiplication of varying quantities occurs.',
                'quotient rule': 'The Quotient Rule: To differentiate a quotient (fraction) of two functions, we use the quotient rule. If y = f(x)/g(x), then dy/dx = [f\'(x)¬∑g(x) - f(x)¬∑g\'(x)]/[g(x)]¬≤. A common mnemonic is "low d-high minus high d-low, over low squared" (where "high" is the numerator and "low" is the denominator). This formula accounts for how both the numerator and denominator contribute to the rate of change of the quotient. The negative sign in the numerator is crucial and reflects the inverse relationship‚Äîwhen the denominator increases, the quotient decreases. While you could also use the product rule (rewriting f/g as f¬∑g‚Åª¬π and using the chain rule), the quotient rule provides a more direct approach. This rule is particularly useful for rational functions, certain trigonometric expressions (like tan x = sin x/cos x), and any application involving rates or ratios.',
                'fundamental theorem of calculus': 'The Fundamental Theorem of Calculus: This theorem is considered one of the most important results in mathematics because it establishes the deep connection between differentiation and integration‚Äîtwo seemingly different processes. The theorem has two parts. Part 1 (FTC-1) states that if f is continuous on [a,b] and we define F(x) = ‚à´·µÉÀ£f(t)dt, then F\'(x) = f(x). This tells us that differentiation "undoes" integration. Part 2 (FTC-2) states that if F is any antiderivative of f on [a,b] (meaning F\'(x) = f(x)), then ‚à´·µÉ·µáf(x)dx = F(b) - F(a). This provides a practical method for evaluating definite integrals without computing Riemann sums: find any antiderivative, then compute the difference of its values at the endpoints. This theorem revolutionized calculus by showing that the geometric problem of finding areas (integration) and the physical problem of finding instantaneous rates of change (differentiation) are intimately related through inverse operations.',
                'l\'hopital\'s rule': 'L\'H√¥pital\'s Rule: Named after the French mathematician Guillaume de l\'H√¥pital, this rule provides a method for evaluating limits that initially give indeterminate forms such as 0/0 or ‚àû/‚àû. The rule states: if lim[x‚Üía] f(x)/g(x) produces an indeterminate form 0/0 or ‚àû/‚àû, and if the derivatives f\'(x) and g\'(x) exist near a, then lim[x‚Üía] f(x)/g(x) = lim[x‚Üía] f\'(x)/g\'(x), provided the limit on the right exists or equals ¬±‚àû. The rule can be applied repeatedly if needed. For other indeterminate forms (0¬∑‚àû, ‚àû-‚àû, 0‚Å∞, 1^‚àû, ‚àû‚Å∞), algebraic manipulation can often convert them to 0/0 or ‚àû/‚àû forms where L\'H√¥pital\'s rule applies. This tool is invaluable for finding difficult limits that arise in many applications, especially in calculating limits involving exponentials, logarithms, and power functions. The rule works because near the point a, the functions behave approximately like their linear approximations (tangent lines), and the ratio of the functions approaches the ratio of their slopes.',
                'linear equations': 'Linear Equations: A linear equation in one variable has the form ax + b = c, where a, b, and c are constants and a ‚â† 0. The equation is called "linear" because its graph is a straight line. To solve for x, we use inverse operations: subtract b from both sides to get ax = c - b, then divide both sides by a to obtain x = (c - b)/a. Linear equations are the simplest type of algebraic equation and serve as building blocks for more complex mathematics. They model constant rates of change and direct proportional relationships, appearing in countless real-world applications: uniform motion (distance = rate √ó time), simple interest, unit conversions, mixture problems, and break-even analysis in business. In higher dimensions, linear equations like ax + by = c or ax + by + cz = d represent lines and planes, respectively. Systems of linear equations (multiple linear equations considered simultaneously) are fundamental to linear algebra and have applications ranging from computer graphics to economic modeling to engineering analysis.',
                'quadratic formula': 'The Quadratic Formula: For any quadratic equation in standard form ax¬≤ + bx + c = 0 (where a ‚â† 0), the solutions are given by x = [-b ¬± ‚àö(b¬≤ - 4ac)]/(2a). This remarkable formula provides an exact solution method that always works, regardless of whether the quadratic can be factored easily. The expression under the square root, Œî = b¬≤ - 4ac, is called the discriminant and determines the nature of the solutions: if Œî > 0, there are two distinct real solutions; if Œî = 0, there is exactly one real solution (a repeated root); if Œî < 0, there are two complex conjugate solutions. The formula is derived by completing the square on the general quadratic equation. Quadratic equations arise naturally in many contexts: projectile motion (the path of a thrown ball is parabolic), area problems (maximizing rectangular enclosures), economic optimization (profit maximization), and any situation involving squared terms. The plus-minus symbol (¬±) indicates that we get two solutions by using both the plus and minus versions of the square root.',
                'pythagorean theorem': 'The Pythagorean Theorem: One of the most famous theorems in all of mathematics, attributed to the ancient Greek mathematician Pythagoras (though known earlier by other cultures), states that in any right triangle, the square of the length of the hypotenuse (the side opposite the right angle) equals the sum of the squares of the lengths of the other two sides. Mathematically: a¬≤ + b¬≤ = c¬≤, where c is the hypotenuse and a and b are the legs. This theorem has numerous proofs (over 370 documented proofs) and profound implications. It\'s the foundation for the distance formula in coordinate geometry: the distance between points (x‚ÇÅ, y‚ÇÅ) and (x‚ÇÇ, y‚ÇÇ) is ‚àö[(x‚ÇÇ-x‚ÇÅ)¬≤ + (y‚ÇÇ-y‚ÇÅ)¬≤], derived by treating the horizontal and vertical displacements as legs of a right triangle. The theorem extends to three dimensions and generalizes through the law of cosines. Applications include navigation, construction (ensuring square corners using the 3-4-5 triangle), computer graphics, distance calculations in physics, and trigonometry. The converse is also true: if a triangle\'s sides satisfy a¬≤ + b¬≤ = c¬≤, then the triangle is a right triangle.',
                'trigonometric identities': 'Trigonometric Identities: These are equations involving trigonometric functions that are true for all values of the variables involved. They are essential tools for simplifying expressions, solving equations, and proving other mathematical results. Fundamental identities include: (1) Pythagorean Identities: sin¬≤Œ∏ + cos¬≤Œ∏ = 1 (the most basic, derived from the unit circle), 1 + tan¬≤Œ∏ = sec¬≤Œ∏, and 1 + cot¬≤Œ∏ = csc¬≤Œ∏; (2) Reciprocal Identities: csc Œ∏ = 1/sin Œ∏, sec Œ∏ = 1/cos Œ∏, cot Œ∏ = 1/tan Œ∏; (3) Quotient Identities: tan Œ∏ = sin Œ∏/cos Œ∏, cot Œ∏ = cos Œ∏/sin Œ∏; (4) Sum and Difference Formulas: sin(A ¬± B) = sin A cos B ¬± cos A sin B, cos(A ¬± B) = cos A cos B ‚àì sin A sin B, tan(A ¬± B) = (tan A ¬± tan B)/(1 ‚àì tan A tan B); (5) Double Angle Formulas: sin(2Œ∏) = 2sin Œ∏ cos Œ∏, cos(2Œ∏) = cos¬≤Œ∏ - sin¬≤Œ∏ = 2cos¬≤Œ∏ - 1 = 1 - 2sin¬≤Œ∏; (6) Half Angle Formulas derived from double angle formulas. These identities are crucial in calculus (integration of trig functions), physics (wave phenomena, oscillations), engineering (signal processing, AC circuits), and solving trigonometric equations.',
                'coordinate geometry': 'Coordinate Geometry (Analytic Geometry): This branch of mathematics uses algebra to study geometric properties by representing points, lines, and curves using coordinates in a coordinate system. The fundamental concept is the Cartesian coordinate system, where each point is identified by an ordered pair (x, y) representing horizontal and vertical distances from the origin. Key formulas include: (1) Distance Formula: d = ‚àö[(x‚ÇÇ-x‚ÇÅ)¬≤ + (y‚ÇÇ-y‚ÇÅ)¬≤], derived from the Pythagorean theorem, gives the straight-line distance between two points; (2) Midpoint Formula: M = ((x‚ÇÅ+x‚ÇÇ)/2, (y‚ÇÅ+y‚ÇÇ)/2), finds the point exactly halfway between two points by averaging coordinates; (3) Slope Formula: m = (y‚ÇÇ-y‚ÇÅ)/(x‚ÇÇ-x‚ÇÅ), measures the steepness and direction of a line, equal to rise over run; (4) Point-Slope Form: y - y‚ÇÅ = m(x - x‚ÇÅ), equation of a line given a point and slope; (5) Slope-Intercept Form: y = mx + b, where b is the y-intercept. Coordinate geometry connects algebra and geometry, enabling us to solve geometric problems algebraically and visualize algebraic equations geometrically. Applications include computer graphics, navigation (GPS), robotics, and any field requiring spatial relationships expressed mathematically.',
                'newton\'s laws': 'Newton\'s Laws of Motion: Sir Isaac Newton formulated three fundamental laws that form the foundation of classical mechanics, describing the relationship between forces acting on objects and their motion. (1) First Law (Law of Inertia): An object at rest stays at rest, and an object in motion continues in uniform motion in a straight line, unless acted upon by a net external force. This introduces the concept of inertia‚Äîthe tendency of objects to resist changes in their state of motion. Mass is the measure of inertia. (2) Second Law (F = ma): The acceleration of an object is directly proportional to the net force acting on it and inversely proportional to its mass. Mathematically: F_net = ma, or in vector form: Œ£F = ma. This is the most applicable law for problem solving, relating force, mass, and acceleration quantitatively. (3) Third Law (Action-Reaction): For every action force, there is an equal and opposite reaction force. When object A exerts a force on object B, object B simultaneously exerts an equal magnitude force on object A in the opposite direction. These forces act on different objects. Newton\'s laws apply to everything from rocket propulsion to car safety, sports physics, and planetary motion. They work perfectly for everyday speeds but require modification (relativity) for speeds approaching light speed.',
                'kinematics': 'Kinematics: Kinematics is the branch of physics that describes motion without considering the forces that cause it. It involves quantities like position (x), displacement (Œîx), velocity (v), acceleration (a), and time (t). For motion with constant acceleration, we have four fundamental kinematic equations: (1) v = v‚ÇÄ + at (velocity equals initial velocity plus acceleration times time, no displacement); (2) x = x‚ÇÄ + v‚ÇÄt + ¬Ωat¬≤ (displacement includes initial position, initial velocity contribution, and acceleration contribution, no final velocity); (3) v¬≤ = v‚ÇÄ¬≤ + 2a(x - x‚ÇÄ) (relates velocities and displacement, no time); (4) x = x‚ÇÄ + ¬Ω(v‚ÇÄ + v)t (displacement using average velocity, no acceleration directly). These equations assume constant acceleration and one dimension. The choice of which equation to use depends on which three quantities you know and which one you\'re solving for. Extension to two dimensions involves treating x and y components separately. Applications include analyzing projectile motion (where horizontal acceleration is zero and vertical acceleration is g = -9.8 m/s¬≤), vehicle stopping distances, rocket launches, and any situation involving uniform acceleration.',
                'work-energy theorem': 'Work-Energy Theorem: This fundamental principle connects the concepts of work and kinetic energy, stating that the net work done by all forces acting on an object equals the change in the object\'s kinetic energy: W_net = ŒîKE = KE_final - KE_initial = ¬Ωmv¬≤ - ¬Ωmv‚ÇÄ¬≤. Work is defined as the energy transferred when a force moves an object: W = F¬∑d¬∑cos(Œ∏), where F is the force magnitude, d is the displacement magnitude, and Œ∏ is the angle between the force and displacement vectors. When force and displacement are in the same direction (Œ∏ = 0¬∞), work is positive and energy is transferred to the object. When they\'re opposite (Œ∏ = 180¬∞), work is negative and energy is removed. When perpendicular (Œ∏ = 90¬∞), no work is done. The theorem provides a powerful alternative to Newton\'s second law for analyzing motion, especially when forces vary with position. It\'s particularly useful for problems involving springs, friction over a distance, or any situation where calculating acceleration is difficult. Understanding this theorem is crucial for analyzing mechanical systems, understanding energy conservation, and solving complex dynamics problems. Energy methods often provide more elegant solutions than force-based approaches.',
                'momentum conservation': 'Conservation of Momentum: One of the most powerful principles in physics states that in an isolated system (one with no external forces), the total momentum remains constant. Momentum is defined as p = mv (mass times velocity) and is a vector quantity, meaning direction matters. For a system of objects: Œ£p_before = Œ£p_after, or m‚ÇÅv‚ÇÅ·µ¢ + m‚ÇÇv‚ÇÇ·µ¢ = m‚ÇÅv‚ÇÅf + m‚ÇÇv‚ÇÇf. This principle applies in all directions independently, so we can write separate momentum conservation equations for x, y, and z components. The law is more fundamental than Newton\'s laws and applies even in situations where Newton\'s laws would be complex to apply. It\'s especially useful for analyzing collisions: in elastic collisions (like billiard balls), both momentum and kinetic energy are conserved; in inelastic collisions (like a car crash), momentum is conserved but kinetic energy is not (some converts to heat, sound, deformation). In perfectly inelastic collisions, objects stick together after collision. Applications include rocket propulsion (expelling mass creates momentum change), crash analysis, particle physics, ballistics, and understanding recoil. The principle derives from Newton\'s third law and is intimately connected to the symmetry of space (translational invariance).',
                'power relationships': 'Power: Power is the rate at which work is done or energy is transferred, measuring how quickly energy changes form or is transmitted. The fundamental definition is P = W/t (power equals work divided by time) or P = ŒîE/t (power equals energy change divided by time). The SI unit is the Watt (W), where 1 W = 1 J/s (one joule per second). An alternative formula relates power to force and velocity: P = Fv (power equals force times velocity), which is useful when force and velocity are known. For rotational motion, P = œÑœâ (power equals torque times angular velocity). Understanding power is crucial for distinguishing between capacity and time: the same work can be done with low power over long time or high power over short time. A 100 W light bulb uses 100 joules every second. In electrical systems, P = IV (power equals current times voltage) for DC circuits, or P = V¬≤/R = I¬≤R using Ohm\'s law. Power ratings determine energy bills (kilowatt-hours), engine performance (horsepower, where 1 hp ‚âà 746 W), and the design of mechanical and electrical systems. Efficiency is defined as (useful power out)/(total power in), always less than 100% due to losses.',
                'stoichiometry': 'Stoichiometry: This branch of chemistry deals with the quantitative relationships between reactants and products in chemical reactions, essentially the "accounting" of chemistry. It\'s based on the law of conservation of mass (matter is neither created nor destroyed in chemical reactions) and Avogadro\'s insights about gases. The mole is the central unit, where 1 mole = 6.022 √ó 10¬≤¬≥ particles (Avogadro\'s number) and equals the gram formula mass of a substance. Key relationships include: n = m/M (number of moles equals mass divided by molar mass), n = V/V_m (moles equals volume divided by molar volume for gases at STP, where V_m = 22.4 L/mol), and mole ratios from balanced chemical equations. To solve stoichiometry problems: (1) Write and balance the chemical equation, (2) Convert given quantities to moles, (3) Use mole ratios from the balanced equation to find moles of desired substance, (4) Convert moles back to desired units (mass, volume, particles). Limiting reactant problems require calculating which reactant runs out first. Percent yield compares actual yield to theoretical yield. Applications include pharmaceutical manufacturing (calculating drug quantities), industrial chemistry (optimizing reactant amounts), environmental science (pollutant calculations), and nutrition (molecular composition).',
                'chemical equilibrium': 'Chemical Equilibrium: When a reversible chemical reaction reaches equilibrium, the forward and reverse reactions occur at equal rates, so the concentrations of reactants and products remain constant (though both reactions continue occurring‚Äîthis is dynamic equilibrium, not static). The equilibrium constant K expresses the ratio of product concentrations to reactant concentrations at equilibrium: K = [products]^coefficients / [reactants]^coefficients. For aA + bB ‚áå cC + dD, K = ([C]^c[D]^d)/([A]^a[B]^b). A large K (K >> 1) means products are favored; a small K (K << 1) means reactants are favored. K depends only on temperature, not on concentrations or pressure. Le Chatelier\'s Principle predicts how equilibrium shifts when stressed: if a system at equilibrium is disturbed, it shifts to counteract the disturbance. Increasing product concentration shifts equilibrium left (toward reactants), adding reactant shifts it right (toward products), increasing temperature shifts toward the endothermic direction, increasing pressure (for gases) shifts toward fewer moles. Catalysts speed up reaching equilibrium but don\'t change the equilibrium position. Understanding equilibrium is essential in industrial chemistry (Haber process for ammonia), acid-base chemistry, biochemistry (enzyme kinetics), and environmental chemistry (dissolved oxygen in water).',
                'gas laws': 'Gas Laws: These empirical relationships describe the behavior of ideal gases, based on observations of real gases under conditions where intermolecular forces are negligible and molecular volumes are insignificant compared to container volumes. (1) Boyle\'s Law: At constant temperature, pressure and volume are inversely proportional: P‚ÇÅV‚ÇÅ = P‚ÇÇV‚ÇÇ. Doubling pressure halves volume. (2) Charles\'s Law: At constant pressure, volume and absolute temperature are directly proportional: V‚ÇÅ/T‚ÇÅ = V‚ÇÇ/T‚ÇÇ. Temperature must be in Kelvin. (3) Gay-Lussac\'s Law: At constant volume, pressure and absolute temperature are directly proportional: P‚ÇÅ/T‚ÇÅ = P‚ÇÇ/T‚ÇÇ. (4) Combined Gas Law: Combines the above: (P‚ÇÅV‚ÇÅ)/T‚ÇÅ = (P‚ÇÇV‚ÇÇ)/T‚ÇÇ, applies when amount of gas is constant. (5) Ideal Gas Law: PV = nRT, where n is moles, R is the universal gas constant (0.0821 L¬∑atm/mol¬∑K or 8.314 J/mol¬∑K). This equation of state relates all variables. (6) Dalton\'s Law: Total pressure of a gas mixture equals the sum of partial pressures: P_total = P‚ÇÅ + P‚ÇÇ + .... Real gases deviate from ideal behavior at high pressure (molecules have volume) and low temperature (intermolecular forces matter). Applications include breathing (pressure-volume in lungs), scuba diving (pressure effects), weather (atmospheric behavior), and engineering (pneumatic systems).',
                'thermochemistry': 'Thermochemistry: This field studies energy changes, particularly heat, that accompany chemical reactions and physical transformations. The key quantity is enthalpy (H), a state function representing the heat content at constant pressure. Enthalpy change is ŒîH = H_final - H_initial = H_products - H_reactants. Exothermic reactions release heat to surroundings (ŒîH < 0, negative): combustion, neutralization, freezing, condensation‚Äîproducts have lower enthalpy than reactants. Endothermic reactions absorb heat from surroundings (ŒîH > 0, positive): photosynthesis, dissolving ammonium nitrate, melting, boiling‚Äîproducts have higher enthalpy. Standard enthalpy of formation (ŒîH¬∞f) is the enthalpy change when 1 mole of compound forms from elements in standard states. Hess\'s Law states that total enthalpy change is independent of pathway, allowing calculation of reaction enthalpies from combinations of other reactions: ŒîH_reaction = Œ£ŒîH¬∞f(products) - Œ£ŒîH¬∞f(reactants). Calorimetry measures heat changes using q = mcŒîT (heat equals mass times specific heat times temperature change). Bond enthalpy calculations estimate ŒîH from bond breaking (endothermic, positive) and bond forming (exothermic, negative). Understanding thermochemistry is vital for energy production, food chemistry (calories), materials science, safety (explosive reactions), and biochemistry (ATP energy in cells).',
                'acid-base reactions': 'Acid-Base Reactions: These are among the most important reaction types in chemistry where acids donate protons (H‚Å∫) and bases accept them (Br√∏nsted-Lowry definition). A stronger definition (Lewis) says acids accept electron pairs and bases donate them. Neutralization reactions follow the pattern: Acid + Base ‚Üí Salt + Water. For example: HCl + NaOH ‚Üí NaCl + H‚ÇÇO. The pH scale measures acidity: pH = -log[H‚Å∫], where [H‚Å∫] is the hydrogen ion concentration in mol/L. pH < 7 indicates acidic solutions, pH = 7 is neutral (pure water), pH > 7 is basic (alkaline). Each pH unit represents a 10-fold change in [H‚Å∫]. Strong acids (HCl, H‚ÇÇSO‚ÇÑ, HNO‚ÇÉ) and strong bases (NaOH, KOH) dissociate completely in water; weak acids (CH‚ÇÉCOOH, H‚ÇÇCO‚ÇÉ) and weak bases (NH‚ÇÉ) only partially dissociate, establishing equilibrium with equilibrium constants Ka and Kb. The conjugate acid-base relationship is fundamental: every acid has a conjugate base (what remains after donating H‚Å∫) and every base has a conjugate acid. Buffer solutions resist pH changes and contain a weak acid and its conjugate base. Indicators change color at specific pH ranges. Acid-base chemistry is central to biochemistry (blood pH = 7.4, enzyme activity), environmental science (acid rain, ocean acidification), industry (manufacturing, cleaning), and medicine (antacids, drug delivery).',
                'stress': 'Stress: In materials science and engineering, stress is defined as force per unit area: œÉ = F/A, where œÉ (sigma) represents stress, F is the applied force, and A is the cross-sectional area. The SI unit is the Pascal (Pa = N/m¬≤), though engineering often uses psi (pounds per square inch) or MPa (megapascals). Stress describes the internal forces that neighboring particles of a material exert on each other when external forces are applied. There are different types: (1) Normal stress (tensile or compressive) acts perpendicular to the surface‚Äîtension pulls apart, compression pushes together; (2) Shear stress acts parallel to the surface, causing layers to slide past each other. Understanding stress is fundamental to engineering design: structures must withstand expected stresses without failure. Stress concentration occurs at holes, corners, and discontinuities, where local stress can be much higher than average. Yield strength is the stress at which permanent deformation begins; ultimate tensile strength is the maximum stress before fracture. Stress analysis using free-body diagrams, equilibrium equations, and methods like finite element analysis ensures safety margins in bridges, buildings, aircraft, pressure vessels, and mechanical components. The stress state at a point requires a tensor (9 components) for complete description.',
                'strain': 'Strain: Strain measures the deformation of a material relative to its original dimensions, defined as Œµ = ŒîL/L‚ÇÄ, where Œµ (epsilon) is strain, ŒîL is the change in length, and L‚ÇÄ is the original length. Strain is dimensionless (or expressed as %, mm/mm, or microstrain ŒºŒµ = 10‚Åª‚Å∂ strain). Like stress, strain has different types: (1) Normal strain (tensile or compressive) represents stretching or compression along a direction; (2) Shear strain (Œ≥, gamma) represents angular distortion, the change in angle between originally perpendicular lines. Volumetric strain measures the fractional change in volume. For small deformations in the elastic region, strain is proportional to stress (Hooke\'s Law: œÉ = EŒµ for normal stress). True strain (logarithmic strain) ln(L/L‚ÇÄ) is used for large deformations. Strain can be measured using strain gauges (electrical resistance changes with deformation), optical methods, or extensometers. Poisson\'s ratio ŒΩ relates lateral strain to axial strain: when you stretch a rubber band (positive axial strain), it gets thinner (negative lateral strain), ŒΩ = -Œµ_lateral/Œµ_axial. Understanding strain is crucial for structural safety, material testing, geotechnical engineering, and manufacturing processes where deformation limits must be observed.',
                'hooke\'s law': 'Hooke\'s Law: Named after 17th-century physicist Robert Hooke, this principle states that for small deformations, the force needed to extend or compress a spring is proportional to the displacement: F = kx, where F is the restoring force, k is the spring constant (stiffness), and x is the displacement from equilibrium. The negative sign F = -kx is sometimes included to indicate that the force opposes the displacement (restoring force). The spring constant k has units of N/m and measures stiffness: higher k means a stiffer spring requiring more force for the same displacement. For materials under stress, Hooke\'s Law generalizes to œÉ = EŒµ (stress equals Young\'s modulus times strain), describing elastic behavior where material returns to original shape when load is removed. This linear relationship holds only in the elastic region, below the proportional limit. Beyond the elastic limit, permanent plastic deformation occurs. Hooke\'s Law is fundamental to understanding oscillations (mass-spring systems have period T = 2œÄ‚àö(m/k)), shock absorbers, seismology, material testing, and the atomic basis of material properties. It\'s an approximation applicable to small deformations; real materials exhibit nonlinear behavior at large strains. The law enables spring energy calculation: U = ¬Ωkx¬≤, essential for understanding potential energy in mechanical systems.',
                'young\'s modulus': 'Young\'s Modulus: Also called the elastic modulus or modulus of elasticity, Young\'s modulus (E) quantifies a material\'s stiffness, measuring its resistance to elastic (recoverable) deformation under tensile or compressive stress. Mathematically: E = œÉ/Œµ = (F/A)/(ŒîL/L‚ÇÄ), the ratio of stress to strain in the elastic region. Units are Pa (N/m¬≤), commonly GPa (10‚Åπ Pa). Higher E indicates a stiffer material: steel E ‚âà 200 GPa (very stiff), aluminum E ‚âà 70 GPa, rubber E ‚âà 0.01-0.1 GPa (very flexible). Young\'s modulus is intrinsic to the material, determined by interatomic bonding strength and crystal structure, independent of geometry. It\'s the slope of the stress-strain curve in the linear elastic region. Knowledge of E is critical for: (1) Structural design: predicting deflection under load (beam deflection involves EI, the flexural rigidity); (2) Material selection: matching stiffness requirements; (3) Vibration analysis: natural frequencies depend on E; (4) Spring design: relating force to displacement. E differs for tension and compression in anisotropic materials. Temperature affects E (generally decreases with increasing temperature). Young\'s modulus, along with Poisson\'s ratio and shear modulus, characterizes isotropic elastic material behavior completely.',
                'beam bending': 'Beam Bending Theory: When a beam is loaded transversely (perpendicular to its axis), it bends, developing internal normal and shear stresses. The fundamental relationship is the flexure formula: œÉ = My/I, where œÉ is the bending stress at distance y from the neutral axis, M is the bending moment at that cross-section, and I is the second moment of area (moment of inertia) about the neutral axis. The neutral axis is the line in the cross-section where stress and strain are zero (neither tension nor compression). Above the neutral axis, the beam stretches (tension); below, it compresses. Maximum stress occurs at the outermost fibers: œÉ_max = Mc/I, where c is the distance from neutral axis to the extreme fiber. Section modulus S = I/c allows writing œÉ_max = M/S. The beam deflection equation relates curvature to bending moment: EI(d¬≤y/dx¬≤) = M(x), where E is Young\'s modulus and y(x) is the deflection. Integrating twice gives slope and deflection. Shear stress distribution is parabolic for rectangular sections: œÑ = VQ/(Ib), where V is shear force, Q is the first moment of area. Engineering beam theory makes assumptions: plane sections remain plane, small deflections, elastic behavior, and no lateral buckling. Applications include bridge design, building floors, aircraft wings, and any structure supporting transverse loads. Understanding moment and shear diagrams is essential for determining critical sections where stress is maximum.',
                'kinematic equations': 'Kinematic Equations for Constant Acceleration: These four fundamental equations describe  motion with constant acceleration, derived from the definitions of velocity and acceleration. They relate position (x), initial position (x‚ÇÄ), initial velocity (v‚ÇÄ), final velocity (v), acceleration (a), and time (t). The equations are: (1) v = v‚ÇÄ + at (velocity equals initial velocity plus acceleration times time‚Äîrelates v, v‚ÇÄ, a, t); (2) x = x‚ÇÄ + v‚ÇÄt + ¬Ωat¬≤ (position includes initial position, initial velocity contribution, and acceleration contribution‚Äîrelates x, x‚ÇÄ, v‚ÇÄ, a, t); (3) v¬≤ = v‚ÇÄ¬≤ + 2a(x - x‚ÇÄ) (relates velocities and displacement without time‚Äîuseful when time is unknown); (4) x = x‚ÇÄ + ¬Ω(v‚ÇÄ + v)t (displacement using average velocity‚Äîrelates x, x‚ÇÄ, v, v‚ÇÄ, t without explicitly using a). Each equation is missing one variable, making them useful depending on what\'s known and what\'s sought. These equations apply only when acceleration is constant in magnitude and direction. For projectile motion, apply them separately to horizontal (a=0) and vertical (a=-g) components. For motion with varying acceleration, calculus is required (integrate a(t) to get v(t), integrate v(t) to get x(t)). These equations are fundamental to physics, appearing in free fall, projectile motion, vehicle dynamics, rocket launches, and any situation with uniform acceleration. Memorizing all four and knowing which to use is essential for kinematics problem-solving.',
                'free-body diagrams': 'Free-Body Diagrams (FBD): A free-body diagram is a simplified sketch showing a single object isolated from its surroundings, with all external forces acting on that object represented as vectors originating from the object. Creating accurate FBDs is the critical first step in applying Newton\'s second law (Œ£F = ma) to mechanics problems. Steps to draw an FBD: (1) Isolate the object of interest (ignore everything else); (2) Draw a simple shape (box, circle, dot) representing the object; (3) Identify all forces acting ON the object (not by the object); (4) Draw force vectors with tails on the object, arrows showing direction, labels indicating type (gravity: mg downward, normal force: N perpendicular to surface, friction: f opposing motion, tension: T along rope/cable, applied force: F in specified direction); (5) Choose coordinate axes (usually aligned with motion or perpendicular/parallel to inclines). Common forces include: weight (W = mg, always downward), normal force (perpendicular to contact surface, magnitude from equilibrium), friction (parallel to surface, f ‚â§ ŒºN), tension (pulling along rope/string), spring force (F = kx, opposing displacement). FBDs prevent errors like including internal forces, forgetting forces, or double-counting. They\'re essential for analyzing statics (equilibrium: Œ£F=0), dynamics (Œ£F=ma), systems of connected objects, pulleys, inclines, and any mechanics problem. Mastering FBDs is fundamental to physics and engineering mechanics.',
                'impulse-momentum': 'Impulse-Momentum Theorem: Impulse is the product of force and the time interval over which it acts: J = FŒît (for constant force) or J = ‚à´F dt (for varying force). The impulse-momentum theorem states that impulse equals the change in momentum: J = Œîp = p_final - p_initial = m(v_final - v_initial). Since F = ma and a = Œîv/Œît, rearranging gives FŒît = mŒîv, connecting Newton\'s second law to momentum. This theorem is particularly useful when forces act over short time intervals (collisions, explosions, bat hitting ball) where the force varies in complex ways but the time interval and velocity changes are measurable. Large force over short time (hammer blow) produces same momentum change as small force over long time (steady push), if F¬∑Œît is equal. Applications: (1) Impact analysis: airbags increase collision time, reducing force for same momentum change; (2) Sports: following through (longer contact time) increases ball velocity; (3) Cushioning: soft materials extend impact time, reducing peak force; (4) Rockets: thrust integrated over burn time gives total momentum change. Impulse is a vector with same direction as force; momentum is a vector p = mv. In collisions, impulse from one object on another equals negative impulse from second on first (Newton\'s third law), explaining momentum conservation. Understanding impulse-momentum connects forces to motion changes and is essential for dynamics, collision analysis, and engineering safety design.',
                'work-energy': 'Work-Energy Theorem: This fundamental principle states that the net work done by all forces acting on an object equals the change in the object\'s kinetic energy: W_net = ŒîKE = KE_final - KE_initial = ¬Ωmv_final¬≤ - ¬Ωmv_initial¬≤. Work is energy transferred by a force moving through a distance: W = F¬∑d¬∑cos(Œ∏) for constant force, where F is force magnitude, d is displacement magnitude, and Œ∏ is angle between force and displacement vectors. Work is positive when force and displacement are in the same general direction (Œ∏ < 90¬∞, energy added), negative when opposed (Œ∏ > 90¬∞, energy removed), and zero when perpendicular (Œ∏ = 90¬∞). For varying force: W = ‚à´F¬∑ds (line integral). The work-energy theorem provides an alternative to Newton\'s second law for analyzing motion, especially powerful when: forces vary with position (spring: W = ¬Ωkx¬≤), multiple forces act, or you only care about initial and final states (not details in between). Conservative forces (gravity, spring, electrostatic) enable defining potential energy: W_conservative = -ŒîPE, leading to energy conservation: KE + PE = constant (mechanical energy conserved when no non-conservative forces like friction). With friction or other dissipative forces: W_NC = Œî(KE + PE), where W_NC is work by non-conservative forces. Applications include: analyzing roller coasters, pendulums, projectiles, vehicle braking, collisions, and power systems. Understanding work-energy connects force, motion, and energy, providing efficient problem-solving methods and deeper physical insight.',
                'first law of thermodynamics': 'First Law of Thermodynamics: This is a statement of energy conservation for thermodynamic systems: the change in internal energy of a system equals the heat added to the system minus the work done by the system. Mathematically: ŒîU = Q - W, where ŒîU is the change in internal energy, Q is heat transferred into the system (positive if added, negative if removed), and W is work done by the system (positive for expansion, negative for compression). Internal energy U includes all microscopic kinetic and potential energy of molecules. The first law applies to any process: isothermal (constant temperature), adiabatic (no heat transfer, Q=0), isochoric (constant volume, W=0), or isobaric (constant pressure). For a cyclic process (returning to initial state), ŒîU = 0, so Q = W. The law is universal, applying to steam engines, refrigerators, living organisms, and the universe itself. It establishes that energy cannot be created or destroyed, only converted between forms. This principle enables analysis of engines, power plants, HVAC systems, and chemical processes. The differential form dU = Œ¥Q - Œ¥W (using Œ¥ for inexact differentials) shows that heat and work depend on the path taken, while internal energy depends only on the state. Understanding this law is fundamental to all of thermodynamics and engineering energy analysis.',
                'entropy': 'Entropy: Entropy (S) is a thermodynamic property measuring the amount of disorder, randomness, or the number of microscopic configurations consistent with a macroscopic state. It\'s one of the most profound concepts in physics. The Second Law of Thermodynamics states that for an isolated system, entropy can only increase or remain constant: ŒîS ‚â• 0, never decreasing. This gives time its arrow‚Äîprocesses spontaneously proceed in the direction of increasing entropy. For a reversible process at constant temperature, the entropy change is ŒîS = Q/T (heat transferred divided by absolute temperature). For irreversible processes, ŒîS > Q/T. Entropy increases when ice melts (ordered crystal ‚Üí disordered liquid), gas expands into a vacuum (concentrated ‚Üí dispersed), or heat flows from hot to cold (more uniform distribution). Statistically, S = k ln Œ©, where k is Boltzmann\'s constant and Œ© is the number of microstates. Entropy explains why perpetual motion machines are impossible, why heat engines cannot be 100% efficient (some heat must be rejected to increase the universe\'s entropy), and governs spontaneity of chemical reactions (Gibbs free energy: G = H - TS). Applications span thermodynamics, information theory, cosmology (heat death of the universe), and even ecology and economics as metaphorical extensions.',
                'enthalpy': 'Enthalpy: Enthalpy (H) is a thermodynamic property defined as H = U + PV, where U is internal energy, P is pressure, and V is volume. While internal energy tracks all microscopic energy, enthalpy additionally accounts for the energy required to make room for the system against constant pressure (the PV work). At constant pressure (most chemical reactions occur this way), the enthalpy change equals the heat transferred: ŒîH = Q_p. This makes enthalpy extremely useful: in calorimetry, bond energy calculations, and reaction thermodynamics. ŒîH for a reaction is H_products - H_reactants. Negative ŒîH indicates an exothermic reaction (releases heat)‚Äîburning fuel, neutralization; positive ŒîH indicates endothermic (absorbs heat)‚Äîphotosynthesis, evaporation. Standard enthalpy of formation (ŒîH¬∞f) is tabulated for compounds, allowing calculation of reaction enthalpies via Hess\'s Law: ŒîH¬∞_reaction = Œ£(ŒîH¬∞f_products) - Œ£(ŒîH¬∞f_reactants). Enthalpy is a state function (depends only on current state, not history), extensive (doubles if you double the amount), and has units of energy (J or kJ). Understanding enthalpy is essential for energy balances in chemical processes, combustion analysis, HVAC systems, and predicting reaction spontaneity when combined with entropy (Gibbs free energy: ŒîG = ŒîH - TŒîS).',
                'ideal gas law': 'Ideal Gas Law: This fundamental equation of state relates the pressure, volume, temperature, and amount of an ideal gas: PV = nRT, where P is absolute pressure, V is volume, n is the number of moles, R is the universal gas constant (8.314 J/(mol¬∑K) or 0.0821 L¬∑atm/(mol¬∑K)), and T is absolute temperature in Kelvin. An ideal gas assumes: (1) molecules occupy negligible volume compared to container volume, (2) no intermolecular forces except during elastic collisions, (3) molecules move randomly following Newton\'s laws. Real gases approximate ideal behavior at high temperature (molecules moving fast, intermolecular forces negligible) and low pressure (large separation between molecules). The law combines Boyle\'s, Charles\'s, and Avogadro\'s laws. Alternative forms include: PV = NkT (using number of molecules N and Boltzmann constant k = R/N_A), or using density œÅ = m/V and molar mass M: P = (œÅ/M)RT. The ideal gas law enables calculations of: gas densities, molar masses from vapor density, pressure changes with temperature, and gas stoichiometry. At STP (standard temperature and pressure: 273.15 K, 1 atm), one mole of ideal gas occupies 22.4 L. Deviations are corrected by the van der Waals equation or compressibility factor. Applications include balloon inflation, scuba diving calculations, weather modeling, and internal combustion engines.',
                'thermodynamic cycles': 'Thermodynamic Cycles: A thermodynamic cycle is a series of processes that returns a working substance (like a gas or vapor) to its initial state, allowing continuous operation. The net change in state functions (U, H, S) over a complete cycle is zero, but heat and work can be exchanged with surroundings. Heat engines convert heat to work by operating in a cycle, taking in heat from a high-temperature reservoir (Q_H), producing work (W), and rejecting heat to a low-temperature reservoir (Q_C). Thermal efficiency is Œ∑ = W_net/Q_H = (Q_H - Q_C)/Q_H = 1 - Q_C/Q_H. The Carnot cycle (two isotherms, two adiabats) is the most efficient possible cycle between two temperatures, with efficiency Œ∑_Carnot = 1 - T_C/T_H (absolute temperatures). Real cycles include: (1) Otto cycle (gasoline engines): two isochoric, two adiabatic processes; (2) Diesel cycle: similar but with constant-pressure combustion; (3) Rankine cycle (steam power plants): involves phase changes with boiler, turbine, condenser, pump; (4) Brayton cycle (gas turbines, jet engines): two isobaric, two adiabatic processes. Refrigeration cycles (like vapor-compression) run engines backward, using work to move heat from cold to hot. Understanding cycles enables power plant design, HVAC system optimization, and efficiency improvements critical for energy conservation and sustainability.',
                'continuity equation': 'Continuity Equation: This principle expresses conservation of mass for fluid flow. For steady flow through a pipe or duct, the mass flow rate must be constant everywhere: ·πÅ = œÅ‚ÇÅA‚ÇÅv‚ÇÅ = œÅ‚ÇÇA‚ÇÇv‚ÇÇ, where œÅ is density, A is cross-sectional area, and v is fluid velocity. This states that mass entering equals mass leaving (no accumulation). For incompressible fluids (liquids, or gases at low Mach number), density is constant, simplifying to the volumetric flow rate equation: Q = A‚ÇÅv‚ÇÅ = A‚ÇÇv‚ÇÇ. This means if a pipe narrows (A decreases), velocity must increase proportionally‚Äîexplaining why water speeds up when you partially cover a hose opening. In differential form: ‚àÇœÅ/‚àÇt + ‚àá¬∑(œÅv) = 0, stating that density change plus divergence of mass flux equals zero. For steady incompressible flow, this becomes ‚àá¬∑v = 0 (velocity field is divergence-free). The continuity equation is fundamental to fluid mechanics, used in pipeline design, blood flow analysis (arteries narrow ‚Üí blood speeds up), aerodynamics (air flowing over wings), open channel flow, and any situation involving fluid transport. It\'s one of the Navier-Stokes equations\' companions and is essential for computational fluid dynamics (CFD). Understanding it explains everyday phenomena like how spray bottles work and why rivers flow faster in narrow sections.',
                'bernoulli\'s equation': 'Bernoulli\'s Equation: Named after Daniel Bernoulli, this principle expresses energy conservation for steady, inviscid (frictionless), incompressible flow along a streamline: P + ¬ΩœÅv¬≤ + œÅgh = constant, where P is pressure, œÅ is fluid density, v is velocity, g is gravitational acceleration, and h is height above a reference. The three terms represent pressure energy per unit volume, kinetic energy per unit volume, and potential energy per unit volume. Alternatively, dividing by œÅg gives the head form: P/(œÅg) + v¬≤/(2g) + h = constant (pressure head + velocity head + elevation head = total head). Bernoulli\'s equation explains many phenomena: (1) Airfoil lift: faster flow over the top surface ‚Üí lower pressure ‚Üí upward force; (2) Venturi effect: fluid speeds up in constriction ‚Üí pressure drops; (3) Siphons and carburetors; (4) Why shower curtains get sucked inward (fast air ‚Üí low pressure). Applications include Pitot tubes (measuring aircraft speed), flow meters, pump and turbine analysis, and blood pressure in cardiology. The equation assumes no energy loss to friction, viscosity, or turbulence, and no work input/output, so it\'s most accurate for streamlined flow in the core of pipes or around smooth bodies. For real flows with losses, the extended Bernoulli equation adds a head loss term. It\'s a fundamental tool in fluid mechanics and aerodynamics.',
                'laminar vs turbulent flow': 'Laminar vs Turbulent Flow: Fluid flow can be laminar (smooth, orderly layers sliding past each other) or turbulent (chaotic, irregular motion with eddies and mixing). The Reynolds number determines which regime occurs: Re = œÅvL/Œº = vL/ŒΩ, where œÅ is density, v is velocity, L is characteristic length (pipe diameter, airfoil chord), Œº is dynamic viscosity, and ŒΩ is kinematic viscosity. Low Re (< 2300 for pipes) yields laminar flow: viscous forces dominate, velocity profile is parabolic, and adjacent fluid layers don\'t mix. High Re (> 4000) yields turbulent flow: inertial forces dominate, flow is chaotic with vortices, enhanced mixing and momentum transfer occur, and velocity profile is flatter. Between 2300 and 4000 is the transitional regime. Laminar flow is orderly but slower to transfer heat/mass. Turbulent flow mixes well, enhancing heat transfer (good for radiators) but increases friction and pressure drop (bad for pumping efficiency). Blood flow in arteries is typically laminar (Re ~1000-2000), becoming turbulent in stenosed vessels (heard as bruits). Air flow over wings is laminar near leading edge, transitioning to turbulent downstream. In pipe flow, friction factor in turbulent regime depends on Re and surface roughness (Moody diagram). Understanding flow regime is critical for designing pipelines, heat exchangers, aerodynamic surfaces, chemical reactors, and predicting drag, heat transfer, and mixing.',
                'pressure head': 'Pressure Head: In fluid mechanics, pressure head (h_p) is the height of a frictional column of fluid that would produce a given pressure, calculated as h_p = P/(œÅg), where P is pressure, œÅ is fluid density, and g is gravitational acceleration. This converts pressure (force per unit area) into an equivalent height (length), making hydraulic calculations more intuitive. The total head in a flowing system consists of three components: pressure head P/(œÅg), velocity head v¬≤/(2g), and elevation head z (height above datum). Total head H = P/(œÅg) + v¬≤/(2g) + z remains constant along a streamline for ideal flow (Bernoulli\'s equation in head form). Pressure head is particularly useful in hydrology, water distribution networks, and hydraulic engineering because water column heights are easy to visualize and measure (manometers, piezometers). For example, a pressure of 100 kPa corresponds to about 10.2 meters of water head. Head loss due to friction in pipes is expressed in meters: h_f = fLv¬≤/(2gD), where f is friction factor, L is pipe length, D is diameter. Pumps add head (increase fluid energy), while turbines extract head. Understanding head is essential for designing water supply systems, irrigation, dams, and analyzing groundwater flow.',
                'conduction': 'Heat Conduction: Conduction is heat transfer through a material without bulk motion of the material, occurring at the molecular level through collisions and vibrations (in solids) or molecular collisions (in fluids). Fourier\'s Law quantifies steady-state conduction: Q/t = kA(T‚ÇÅ-T‚ÇÇ)/L or q = kAŒîT/L, where Q/t (or q) is heat transfer rate (W), k is thermal conductivity (W/(m¬∑K)), A is area perpendicular to heat flow, ŒîT is temperature difference, and L is thickness. The differential form is q = -k(dT/dx), where the negative sign indicates heat flows from high to low temperature (down the temperature gradient). Thermal conductivity varies widely: metals have high k (copper k ‚âà 400 W/(m¬∑K), excellent conductors), insulators have low k (styrofoam k ‚âà 0.03, poor conductors). For composite walls (like insulated walls with multiple layers), thermal resistances add in series: R = L/(kA), and total resistance is R_total = Œ£R_i. Heat transfer rate is then q = ŒîT_total/R_total, analogous to Ohm\'s law (current = voltage/resistance). Understanding conduction is essential for building insulation, electronic cooling (heat sinks, thermal paste), cooking (why metal pans heat quickly), spacecraft thermal design, and cryogenic systems. Time-dependent conduction involves partial differential equations (heat equation: ‚àÇT/‚àÇt = Œ±‚àá¬≤T, where Œ± = k/(œÅc) is thermal diffusivity).',
                'convection': 'Heat Convection: Convection is heat transfer between a solid surface and a moving fluid (liquid or gas), combining conduction at the surface with bulk fluid motion carrying energy away. It\'s governed by Newton\'s Law of Cooling: Q = hAŒîT, where Q is heat transfer rate, h is the convection heat transfer coefficient (W/(m¬≤¬∑K)), A is surface area, and ŒîT = T_surface - T_fluid. The coefficient h depends on fluid properties (density, viscosity, thermal conductivity, specific heat), flow velocity, surface geometry, and whether flow is laminar or turbulent. Natural (free) convection is driven by buoyancy: heated fluid becomes less dense and rises (hot air rising, ocean currents). Forced convection involves external means like fans or pumps to move fluid (car radiators, CPU cooling fans). Forced convection typically has higher h (better heat transfer) than natural convection. Nusselt number is a dimensionless parameter characterizing convection: Nu = hL/k_fluid, representing the ratio of convective to conductive heat transfer. Correlations predict Nu from Reynolds and Prandtl numbers. Applications include HVAC systems, heat exchangers, electronics cooling, cooking (convection ovens), and human thermal comfort (wind chill). Boiling and condensation are special (and very effective) convection cases involving phase change with very high h values.',
                'radiation': 'Thermal Radiation: Unlike conduction and convection which require a medium, thermal radiation is heat transfer via electromagnetic waves and occurs even through vacuum (how solar energy reaches Earth). All objects with temperature above absolute zero emit thermal radiation; the spectrum depends on temperature. The Stefan-Boltzmann Law quantifies radiation from an ideal blackbody (perfect emitter/absorber): Q = œÉAT‚Å¥, where Q is radiated power, œÉ = 5.67√ó10‚Åª‚Å∏ W/(m¬≤¬∑K‚Å¥) is the Stefan-Boltzmann constant, A is surface area, and T is absolute temperature in Kelvin. Real surfaces have emissivity Œµ (0 to 1, where 1 is a perfect blackbody): Q = ŒµœÉAT‚Å¥. Dark, rough surfaces have high Œµ ‚âà 0.9; shiny, polished surfaces have low Œµ ‚âà 0.1. Net radiation exchange between two surfaces involves view factors and temperatures of both. Wien\'s Displacement Law: Œª_max = 2.898√ó10‚Åª¬≥/T relates peak emission wavelength to temperature: hot objects glow visibly (red ‚Üí white ‚Üí blue as temperature increases), while room-temperature objects emit in infrared. Radiation becomes significant at high temperatures (furnaces, spacecraft re-entry) and in vacuum (space). Applications include thermal imaging, radiant heaters, greenhouse effect (glass transparent to visible light but opaque to infrared), passive cooling systems, solar panels, and planetary energy balance. Radiation can dominate over convection/conduction in high-temperature scenarios.',
                'fourier\'s law': 'Fourier\'s Law of Heat Conduction: Discovered by French mathematician Jean-Baptiste Joseph Fourier in the early 1800s, this law is the fundamental principle governing heat conduction in materials. It states that the heat flux (heat transfer per unit area per unit time) is proportional to the negative temperature gradient: q = -k(dT/dx), where q is heat flux (W/m¬≤), k is thermal conductivity (W/(m¬∑K)), a material property, and dT/dx is the temperature gradient (K/m). The negative sign is crucial: it indicates heat flows in the direction of decreasing temperature (from hot to cold), making the temperature gradient negative in the flow direction. In three dimensions: q = -k‚àáT, where the heat flux vector points in the direction of maximum temperature decrease. For steady-state, one-dimensional conduction through a slab: integrating gives Q = kA(T‚ÇÅ-T‚ÇÇ)/L, the practical form for calculating heat transfer. Thermal conductivity k varies by material: metals (high k, good conductors), plastics and gases (low k, good insulators). Temperature-dependent k requires integration. Fourier\'s law, combined with energy conservation, yields the heat equation governing transient conduction, enabling analysis of time-varying temperature distributions in solids‚Äîcritical for quenching metals, cooking, freezing, and thermal stress analysis. The law is fundamental to all heat transfer analysis and thermal engineering design.',
                'ohm\'s law': 'Ohm\'s Law: This fundamental relationship in electrical circuits, discovered by German physicist Georg Ohm, states that voltage across a conductor is proportional to the current flowing through it: V = IR, where V is voltage (potential difference) in volts, I is current in amperes, and R is resistance in ohms (Œ©). Resistance quantifies how much a material opposes current flow, depending on material properties (resistivity œÅ), length L, and cross-sectional area A: R = œÅL/A. Conductors (copper, aluminum) have low resistivity; insulators (rubber, glass) have high resistivity. Ohm\'s law enables calculating any of the three quantities if two are known. Combining with power relations: P = VI (power = voltage √ó current) yields alternative forms: P = I¬≤R (power dissipated as heat in a resistor) and P = V¬≤/R. These formulas explain why high-voltage transmission lines reduce power loss (for same power, higher V means lower I, thus lower I¬≤R losses in wiring). Resistance generally increases with temperature for metals. Ohm\'s law is linear and applies to ohmic materials; some materials (diodes, transistors) are non-ohmic. Applications range from simple circuit analysis to complex electronic design, determining wire sizes, fuse ratings, and understanding electrical safety. It\'s typically the starting point for analyzing DC circuits and combines with Kirchhoff\'s laws for circuit solving.',
                'kirchhoff\'s current law': 'Kirchhoff\'s Current Law (KCL): Also called Kirchhoff\'s First Law or the junction rule, KCL states that the total current entering a junction (node) in a circuit equals the total current leaving: Œ£ I_in = Œ£ I_out, or equivalently, the algebraic sum of currents at a node is zero: Œ£ I = 0 (with appropriate sign convention). This law is a consequence of charge conservation‚Äîcharge cannot accumulate at a node in steady state. For example, if 5 A enters a node and splits into two branches, those branches must carry currents totaling 5 A. KCL applies to any junction regardless of the number of branches. It\'s essential for analyzing complex circuits with multiple branches and loops. Combined with Kirchhoff\'s Voltage Law and Ohm\'s law, KCL enables systematic solution of circuit problems using techniques like nodal analysis (writing KCL equations at each node) or mesh analysis. The law works for both DC and AC circuits (using phasors for AC). Applications include power distribution networks, electronic circuits, telecommunications, and any system where current divides or combines. Understanding KCL is fundamental to electrical engineering, helping predict current distribution, design circuits, and troubleshoot faults. The law essentially states that what flows in must flow out, assuming no charge storage.',
                'kirchhoff\'s voltage law': 'Kirchhoff\'s Voltage Law (KVL): Also called Kirchhoff\'s Second Law or the loop rule, KVL states that the algebraic sum of voltages around any closed loop in a circuit equals zero: Œ£ V = 0. This means if you traverse a closed path, adding voltage rises (like batteries, from - to +) as positive and voltage drops (like resistors, in direction of current) as negative, the total is zero. KVL is a consequence of energy conservation‚Äîelectric potential is a state function, so returning to the starting point means returning to the original potential. For example, in a simple loop with a 12 V battery and three resistors, the voltage drops across the resistors must sum to 12 V. KVL applies to any closed loop, whether it\'s a simple single-loop circuit or one path through a complex multi-loop network. It\'s the basis for mesh analysis (writing KVL equations for each mesh/loop) and is essential for solving circuit problems. The law works for DC circuits directly and AC circuits using phasors (complex numbers). Applications include analyzing voltage distribution in circuits, designing voltage dividers, and understanding power transmission. KVL, combined with Kirchhoff\'s Current Law and Ohm\'s law, forms the foundation of circuit analysis, enabling engineers to design everything from simple flashlights to complex integrated circuits.',
