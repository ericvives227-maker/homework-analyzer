<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.05em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 50px;
            background: #f8f9ff;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }
        
        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f0ff;
            transform: scale(1.02);
        }
        
        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8e8ff;
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        .upload-box input {
            display: none;
        }
        
        .upload-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .upload-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-btn:active {
            transform: scale(0.95);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .problems-section {
            margin-top: 30px;
        }
        
        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .problem-card {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 5px;
        }
        
        .problem-type {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .problem-text {
            color: #666;
            line-height: 1.4;
            font-size: 0.9em;
        }
        
        .error {
            background: #ffe0e0;
            color: #c00;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
            display: none;
        }
        
        .success {
            background: #e0ffe0;
            color: #060;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #060;
            display: none;
        }
        
        .info-box {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä AI Homework Analyzer</h1>
            <p>Upload PDFs and analyze homework assignments instantly</p>
        </div>
        
        <div class="content">
            <!-- Messages -->
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
            
            <!-- Upload Section -->
            <div class="upload-box" id="upload-box">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">
                    <strong>Drag and drop your PDF here</strong><br>
                    or
                </div>
                <button class="upload-btn" onclick="document.getElementById('file-input').click()">
                    Choose File
                </button>
                <input type="file" id="file-input" accept=".pdf">
            </div>
            
            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p><strong>Analyzing your PDF...</strong></p>
                <p>Extracting problems and generating analysis...</p>
            </div>
            
            <!-- Results -->
            <div class="results" id="results">
                <div class="info-box" id="file-info"></div>
                
                <div class="stats-grid" id="stats-grid"></div>
                
                <div class="problems-section">
                    <h2 class="section-title">üìã Identified Problems</h2>
                    <div id="problems-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function showError(msg) {
            errorDiv.textContent = '‚ùå ' + msg;
            errorDiv.style.display = 'block';
            results.style.display = 'none';
        }
        
        function showSuccess(msg) {
            successDiv.textContent = '‚úÖ ' + msg;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }
        
        function handleFile(file) {
            if (!file.name.endsWith('.pdf')) {
                showError('Please upload a PDF file');
                return;
            }
            
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', file);
            
            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.error) {
                    showError(data.error);
                } else {
                    displayResults(data, file.name);
                }
            })
            .catch(err => {
                loading.style.display = 'none';
                showError('Upload failed: ' + err.message);
            });
        }
        
        function displayResults(data, filename) {
            // File info
            document.getElementById('file-info').innerHTML = `
                <strong>üìÅ File:</strong> ${filename}<br>
                <strong>üìä Total Problems:</strong> ${data.total_problems}<br>
                <strong>üè∑Ô∏è Types:</strong> ${data.problem_types.join(', ')} | <strong>Theories:</strong> ${data.statistics.total_theories}
            `;
            
            // Stats
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_problems}</div>
                    <div class="stat-label">Problems</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.problem_types.length}</div>
                    <div class="stat-label">Types</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_theories}</div>
                    <div class="stat-label">Theories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.statistics.total_domains}</div>
                    <div class="stat-label">Domains</div>
                </div>
            `;
            document.getElementById('stats-grid').innerHTML = statsHtml;
            
            // Problems
            const problemsHtml = data.problems.map((p, i) => `
                <div class="problem-card">
                    <span class="problem-type">${p.type.toUpperCase()}</span>
                    <div class="problem-text">${p.text.substring(0, 150)}...</div>
                </div>
            `).join('');
            
            document.getElementById('problems-list').innerHTML = problemsHtml;
            
            results.style.display = 'block';
            showSuccess(data.message || 'Analysis complete!');
        }
    </script>
</body>
</html>
